# Layout Detection Configuration
#
# This config group controls the layout detection module.
# Layout detection is disabled by default.

defaults:
  - _self_

layout:
  # Enable/disable layout detection
  enabled: false

  # Grouping configuration
  grouping:
    # Grouping backend: rule_based | learned (future)
    backend: "rule_based"

    # Minimum Y overlap ratio to consider elements on same line (0-1)
    y_overlap_threshold: 0.5

    # Maximum horizontal gap as ratio of average element height
    x_gap_ratio: 1.5

    # Whether to merge lines that are very close vertically
    merge_close_lines: false

    # Vertical distance threshold for merging lines (when merge_close_lines=true)
    line_merge_threshold: 0.3

  # Hierarchy detection (future features)
  hierarchy:
    # Detect table structures
    detect_tables: false

    # Detect header elements
    detect_headers: false

    # Detect list items
    detect_lists: false
