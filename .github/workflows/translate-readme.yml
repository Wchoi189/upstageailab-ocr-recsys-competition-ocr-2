name: Translate README

on:
  workflow_dispatch:
    inputs:
      target_language:
        description: 'Target language code (e.g., ko, ja, es)'
        required: true
        default: 'ko'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Translate README
        uses: de-vri-es/google-translate-readme@v2.1.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          target_langs: ${{ github.event.inputs.target_language }}
          # This action automatically creates README.<lang>.md
