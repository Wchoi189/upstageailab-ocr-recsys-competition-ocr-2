    "streamlit>=1.28.0",
    "tensorboard==2.15.1",
    "tensorboard-data-server==0.7.2",
    "timm==0.9.12",
    "torchmetrics==1.2.1",
    "tqdm==4.66.1",
    "types-Pillow",
    "types-pyyaml>=6.0.12.20250915",
    "types-shapely",
    "types-tqdm",
    "wandb>=0.17.0",
    "webdataset>=0.2.0",
    "ocrd-fork-pylsd==0.0.8",
