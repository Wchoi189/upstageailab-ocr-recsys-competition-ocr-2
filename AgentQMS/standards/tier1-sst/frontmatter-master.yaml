status: active

# Frontmatter Master Schema
# This file defines ALL frontmatter fields for AgentQMS artifacts.
# Reference this schema for validation and artifact creation.

schema_version: "1.0"

fields:
  # Core required fields (must be present in every artifact)
  ads_version:
    type: string
    required: true
    default: "1.0"
    description: "ADS schema version for forward compatibility"
    example: '"1.0"'

  title:
    type: string
    required: true
    constraints:
      min_words: 2
      max_words: 10
    description: "Human-readable title (3-7 words recommended)"
    example: '"Implement Configuration Loading System"'
    guidance: "Use Title Case. Be specific but concise."

  date:
    type: datetime
    required: true
    format: "YYYY-MM-DD HH:MM (KST)"
    description: "Creation date in KST timezone (24-hour format)"
    example: '"2026-01-12 04:42 (KST)"'
    guidance: "Always use KST timezone. Use 24-hour clock."

  type:
    type: enum
    required: true
    values:
      - implementation_plan
      - assessment
      - audit
      - design_document
      - bug_report
      - walkthrough
      - vlm_report
      - completed_plan
      - guide
    description: "Artifact type matching filename prefix"
    guidance: "Must match the prefix used in filename"

  category:
    type: enum
    required: true
    values:
      - development
      - architecture
      - evaluation
      - compliance
      - code_quality
      - reference
      - planning
      - research
      - troubleshooting
    description: "Classification category for indexing"

  status:
    type: enum
    required: true
    default: draft
    values:
      - draft        # Initial creation, work in progress
      - active       # Currently being worked on or maintained
      - completed    # Work finished, document finalized
      - archived     # No longer active, kept for reference
      - deprecated   # Should not be used, pending removal
    description: "Current lifecycle status"
    guidance: "Start with 'draft', move to 'active' when ready"

  version:
    type: string
    required: true
    default: "1.0"
    format: "MAJOR.MINOR"
    description: "Document version for tracking changes"
    example: '"1.0"'

  # Optional fields (context-dependent)
  description:
    type: string
    required: false
    description: "Brief summary of artifact purpose (1-2 sentences)"

  tags:
    type: array
    required: false
    items: string
    description: "Keywords for search and filtering"
    example: '["config", "yaml", "hydra"]'

  owner:
    type: string
    required: false
    description: "Person or agent responsible for this artifact"

  related:
    type: array
    required: false
    items: string
    description: "Links to related artifacts or documents"

  branch:
    type: string
    required: false
    description: "Git branch where work was performed"

  phase:
    type: integer
    required: false
    description: "Project phase number (for phased implementations)"

  priority:
    type: integer
    required: false
    constraints:
      min: 1
      max: 5
    description: "Priority level (1=highest, 5=lowest)"

# Validation rules
validation:
  # Cross-field rules
  type_matches_filename: true
  date_in_past_or_present: true

  # Strictness levels
  strict_mode:
    required_fields: [ads_version, title, date, type, category, status, version]
  lenient_mode:
    required_fields: [title, date, type]

# AI Agent guidance
ai_guidance:
  discovery_prompt: |
    Check this schema FIRST when creating or validating artifact frontmatter.
    All fields are defined here with types, defaults, and examples.
  common_mistakes:
    - "Forgetting 'ads_version' field"
    - "Using wrong date format (must include KST)"
    - "Type mismatch between filename and frontmatter"
    - "Using invalid category or status values"
  reference: "standards://frontmatter-master"
