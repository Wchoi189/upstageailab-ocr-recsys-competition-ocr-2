# OCR Pipeline Development Context Bundle Plugin
# Context files for developing OCR pipeline components

name: pipeline-development
title: OCR Pipeline Development
version: "1.0"
scope: project
description: |
  Context files for developing OCR pipeline components including
  preprocessing, model inference, postprocessing, and visualization.

tags:
  - ocr
  - pipeline
  - model
  - inference
  - development

triggers:
  keywords:
    - ocr
    - pipeline
    - model
    - inference
    - preprocess
    - postprocess
    - detection
    - recognition
    - layout

tiers:
  tier1:
    name: Pipeline Essentials
    description: Core OCR pipeline architecture and contracts
    max_files: 8
    files:
      - path: ocr/inference/pipeline.py
        priority: critical
        description: Main OCR pipeline orchestration
      - path: AgentQMS/standards/tier2-framework/inference-framework.yaml
        priority: critical
        description: Inference framework architecture
      - path: AgentQMS/standards/tier2-framework/ocr-components/orchestration-flow.yaml
        priority: critical
        description: OCR orchestration flow patterns
      - path: AgentQMS/standards/tier2-framework/ocr-components/pipeline-contracts.yaml
        priority: high
        description: Pipeline component contracts
      - path: ocr/__init__.py
        priority: high
        description: OCR package initialization

  tier2:
    name: Pipeline Components
    description: OCR pipeline components and utilities
    max_files: 12
    files:
      - path: ocr/preprocessing/
        priority: high
        description: Preprocessing components
      - path: ocr/models/
        priority: high
        description: Model management
      - path: ocr/postprocessing/
        priority: high
        description: Postprocessing components
      - path: AgentQMS/standards/tier2-framework/ocr-components/preprocessing-logic.yaml
        priority: high
        description: Preprocessing patterns
      - path: AgentQMS/standards/tier2-framework/ocr-components/postprocessing-logic.yaml
        priority: high
        description: Postprocessing patterns
      - path: AgentQMS/standards/tier2-framework/ocr-components/model-management.yaml
        priority: medium
        description: Model loading and management
      - path: AgentQMS/standards/tier2-framework/ocr-components/coordinate-transforms.yaml
        priority: medium
        description: Coordinate transformation utilities
      - path: AgentQMS/standards/tier2-framework/ocr-components/image-loading.yaml
        priority: medium
        description: Image loading patterns

  tier3:
    name: Configuration & Testing
    description: Configuration files and testing resources
    max_files: 10
    files:
      - path: configs/base.yaml
        priority: medium
        description: Base configuration
      - path: configs/model/
        priority: medium
        description: Model configurations
      - path: configs/data/
        priority: medium
        description: Data configurations
      - path: tests/test_inference.py
        priority: medium
        description: Inference tests
        optional: true
      - path: tests/test_preprocessing.py
        priority: low
        description: Preprocessing tests
        optional: true
      - path: AgentQMS/standards/tier2-framework/configuration-standards.yaml
        priority: medium
        description: Configuration standards
      - path: AgentQMS/standards/tier2-framework/coding-standards.yaml
        priority: low
        description: Coding standards
