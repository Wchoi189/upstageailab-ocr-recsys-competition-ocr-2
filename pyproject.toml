    "pandas-stubs",
    "pydantic>=2.8.0",
    "pathlib==1.0.1",
    "Pillow==10.1.0",
    "plotly>=5.17.0",
    "Polygon3==3.0.9.1",
    "pre-commit>=4.3.0",
    "psutil>=5.9.8",
    "pyclipper==1.3.0.post5",
    "PyYAML==6.0.1",
    "pytest>=8.4.2",
    "rich==13.7.0",
    "ruff>=0.13.2",
    "python-doctr>=1.0.0",
    "safetensors==0.4.1",
    "scikit-image==0.22.0",
    "scikit-learn==1.3.2",
