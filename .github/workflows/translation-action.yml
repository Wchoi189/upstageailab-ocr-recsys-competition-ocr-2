name: Translate Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
  workflow_dispatch:
    inputs:
      files:
        description: 'Files to translate (comma-separated paths)'
        required: false
        default: 'README.md'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Translate files to Korean
        id: translate
        env:
          INPUT_FILES: ${{ github.event.inputs.files || 'README.md' }}
        run: |
          # Split input files by comma (safely using env var)
          IFS=',' read -ra FILES <<< "$INPUT_FILES"

          for file in "${FILES[@]}"; do
            file=$(echo "$file" | xargs)  # trim whitespace

            if [ ! -f "$file" ]; then
              echo "Warning: File $file not found, skipping..."
              continue
            fi

            echo "Translating $file..."

            # Determine output filename
            dir=$(dirname "$file")
            base=$(basename "$file" .md)

            if [ "$file" = "README.md" ]; then
              output="README.ko.md"
            else
              output="${dir}/${base}.ko.md"
            fi

            # Call translation action
            echo "OUTPUT_FILE=$output" >> $GITHUB_ENV
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install openai python-dotenv

      - name: Translate README to Korean
        id: translate-readme
        env:
          UPSTAGE_API_KEY: ${{ secrets.UPSTAGE_API_KEY }}
        run: |
          python scripts/data/translate_document.py README.md

      - name: Commit and push translations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Only add if file exists to avoid fatal error
          if [ -f "README.ko.md" ]; then
            git add README.ko.md
            git diff --staged --quiet || git commit -m "docs: update Korean translation [skip ci]"
            git push
          else
             echo "README.ko.md not found, nothing to commit."
          fi
