name: Translate README

on:
  workflow_dispatch:
    inputs:
      target_language:
        description: 'Target language code (e.g., ko, ja, es)'
        required: true
        default: 'ko'

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TRANSLATE_README_TOKEN || github.token }}
          persist-credentials: false

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Translate README
        env:
          # Keep this job lightweight: use the runner's Python, don't download CPython.
          UV_PYTHON_DOWNLOADS: never
        run: |
          uv run \
            --no-project \
            --with deep-translator \
            python scripts/translate_readme.py \
              --input README.md \
              --target-lang "${{ github.event.inputs.target_language }}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          # If your repo disables PR creation for GITHUB_TOKEN,
          # set a PAT with repo scope as secret TRANSLATE_README_TOKEN.
          token: ${{ secrets.TRANSLATE_README_TOKEN || github.token }}
          title: "üåê Translate README (${{ github.event.inputs.target_language }})"
          body: |
            Automated translation of README.md.

            - Target language: `${{ github.event.inputs.target_language }}`
            - Output file: `README.${{ github.event.inputs.target_language }}.md`
          branch: automation/translate-readme-${{ github.event.inputs.target_language }}
          commit-message: "docs: add README.${{ github.event.inputs.target_language }}.md"
          delete-branch: true
