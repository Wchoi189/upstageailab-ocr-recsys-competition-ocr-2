# schemas/default_train.yaml
exp_name: ocr_training
exp_version: v1.0
log_dir: outputs/ocr_training/logs
checkpoint_dir: ../.deprecated/schemas/default_train.yaml
seed: 42
wandb: true
resume: null
skip_test: false  # Skip test evaluation after training for faster iterations
trainer:
  max_epochs: 10
  num_sanity_val_steps: 1
  log_every_n_steps: 10
  check_val_every_n_epoch: 1
  deterministic: false
  accumulate_grad_batches: 1
  accelerator: gpu
  devices: 1
dataloaders:
  train_dataloader:
    batch_size: 4
    shuffle: true
    num_workers: 2
    pin_memory: true
    persistent_workers: false
    prefetch_factor: 2
  val_dataloader:
    batch_size: 4
model:
  encoder:
    _target_: ocr.models.encoder.TimmBackbone
    model_name: resnet18
    select_features: [1, 2, 3, 4]
    pretrained: true
  decoder:
    _target_: ocr.models.decoder.UNet
    in_channels: [64, 128, 256, 512]
    strides: [4, 8, 16, 32]
    inner_channels: 256
    output_channels: 64
    bias: false
  head:
    _target_: ocr.models.head.DBHead
    in_channels: 256
    upscale: 4
    k: 50
    bias: false
    smooth: false
    postprocess:
      thresh: 0.3
      box_thresh: 0.4
      max_candidates: 300
      use_polygon: false
  loss:
    _target_: ocr.models.loss.DBLoss
    negative_ratio: 3.0
    eps: 1e-6
    prob_map_loss_weight: 5.0
    thresh_map_loss_weight: 10.0
    binary_map_loss_weight: 1.0
  optimizer:
    _target_: torch.optim.Adam
    lr: 0.001
    weight_decay: 0.0001
  scheduler:
    _target_: torch.optim.lr_scheduler.StepLR
    step_size: 100
    gamma: 0.1
datasets:
  train:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: data/datasets/images/train
      annotation_path: data/datasets/jsons/train.json
    transform:
      _target_: ${dataset_path}.DBTransforms
      transforms:
        - _target_: albumentations.LongestMaxSize
          max_size: 640
          p: 1.0
        - _target_: albumentations.PadIfNeeded
          min_width: 640
          min_height: 640
          border_mode: 0
          p: 1.0
        - _target_: albumentations.HorizontalFlip
          p: 0.5
  val:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: data/datasets/images_val_canonical  # Using canonical (rotation-corrected) data
      annotation_path: data/datasets/jsons/val.json
    transform:
      _target_: ${dataset_path}.DBTransforms
      transforms:
        - _target_: albumentations.LongestMaxSize
          max_size: 640
          p: 1.0
        - _target_: albumentations.PadIfNeeded
          min_width: 640
          min_height: 640
          border_mode: 0
          p: 1.0
  test:
    _target_: ${dataset_path}.ValidatedOCRDataset
    config:
      _target_: ${dataset_config_path}.DatasetConfig
      image_path: data/datasets/images_val_canonical  # Using canonical (rotation-corrected) data
      annotation_path: data/datasets/jsons/val.json
    transform:
      _target_: ${dataset_path}.DBTransforms
      transforms:
        - _target_: albumentations.LongestMaxSize
          max_size: 640
          p: 1.0
        - _target_: albumentations.PadIfNeeded
          min_width: 640
          min_height: 640
          border_mode: 0
          p: 1.0
