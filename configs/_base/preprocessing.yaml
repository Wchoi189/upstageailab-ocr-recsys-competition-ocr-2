# @package _global_

# Preprocessing configuration for OCR inference
preprocessing:
  # Standard normalization
  target_size: [640, 640]
  normalization:
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]

  # Perspective correction (rembg-based mask detection + 4-point transform)
  enable_perspective_correction: false
  perspective_display_mode: "corrected"  # "corrected" or "original" (maps polygons back)

  # Grayscale conversion
  enable_grayscale: false

  # Background normalization (gray-world method - 75% tint reduction)
  enable_background_normalization: false

  # Sepia enhancement (alternative to gray-scale + normalization)
  enable_sepia_enhancement: false
  sepia_display_mode: "enhanced"  # "enhanced" or "original"

  # CLAHE (Contrast Limited Adaptive Histogram Equalization)
  enable_clahe: false
