# Theme configuration
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
#  - git-revision-date-localized:
#      enable_creation_date: true
#      type: timeago
#      exclude:
#        - archive/**
#  - git-committers:
#      repository: Wchoi189/upstageailab-ocr-recsys-competition-ocr-2
#      branch: main

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: Wchoi189
      repo: upstageailab-ocr-recsys-competition-ocr-2
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation structure
nav:
  - Home: index.md
  - Artifacts:
    - Assessments: artifacts/assessments/
    - Audits: artifacts/audits/
    - Bug Reports: artifacts/bug_reports/
    - Completed Plans: artifacts/completed_plans/
    - Design Documents: artifacts/design_documents/
    - Implementation Plans: artifacts/implementation_plans/
    - Research: artifacts/research/
    - VLM Reports: artifacts/vlm_reports/
  - System Documentation:
    - Changelog: changelog/
    - Schemas: schemas/
    - VLM Raw Reports: vlm_reports/
  - Archive:
    - Archive Index: archive/index.md

# Extra CSS and JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

# Additional configuration
extra:
  version:
    provider: mike
    default: latest

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Wchoi189/upstageailab-ocr-recsys-competition-ocr-2
    - icon: fontawesome/brands/python
      link: https://python.org

  generator: false

# Exclude files
exclude_docs: |
  archive/**
  **/_deprecated/**
  **/.*
  **/*.py
  **/*.js
  **/*.pyc
  **/__pycache__/**
  **/*.sh
  **/*.json
  **/*.yml
  **/*.yaml
  !mkdocs.yml
