# @package _global_
# v5.0 Standard | Purpose: Specific Training Run Overrides
# ============================================================================

defaults:
  - /data/runtime/performance/balanced@runtime
  - override /domain: detection
  - override /hardware: rtx3060
  - _self_

# Experiment-specific Overrides
model:
  encoder:
    model_name: "resnet50" # Swap backbone without touching architecture file
  # Add loss configuration
  loss:
    _target_: ocr.core.models.loss.db_loss.DBLoss
    alpha: 1.0
    beta: 10.0
    ohem_ratio: 3.0

trainer:
  max_epochs: 100
  precision: "16-mixed"

data:
  batch_size: 8
