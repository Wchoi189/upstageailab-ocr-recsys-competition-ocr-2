# @package dataloaders

# Optimized dataloader settings for better performance and process safety
train_dataloader:
  batch_size: ${batch_size}
  shuffle: true
  num_workers: 0  # Reduced to 0 (segfault persists even with safe fork)
  pin_memory: true
  persistent_workers: false
  prefetch_factor: null
val_dataloader:
  batch_size: ${batch_size}
  shuffle: false
  num_workers: 0  # Reduced to 0 for stability
  pin_memory: true
  persistent_workers: false
  prefetch_factor: null
test_dataloader:
  batch_size: ${batch_size}
  shuffle: false
  num_workers: 2  # Balanced for evaluation throughput
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 1
predict_dataloader:
  batch_size: ${batch_size}
  shuffle: false
  num_workers: 2  # Sufficient for inference pipeline
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 1
