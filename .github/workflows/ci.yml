name: "CI"

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

permissions:
  contents: read

jobs:
  # 1. Fast checks first
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync
      - run: uv run ruff check .  # No auto-fix in CI
      - run: uv run ruff format . --check

  # 2. Type checking (allow failures initially)
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block on mypy errors yet
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync
      - run: uv run mypy ocr/ --no-error-summary | tee mypy-report.txt
      - uses: actions/upload-artifact@v4
        with:
          name: mypy-report
          path: mypy-report.txt

  # 3. Tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - run: uv sync
      - run: uv run pytest tests/ -v -m "not slow"

  # 4. AgentQMS validation
  agentqms:
    name: AgentQMS Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: astral-sh/setup-uv@v1
      - name: Install dependencies and validate
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          cd AgentQMS/bin
          uv pip install -r requirements.txt --system
          make validate
