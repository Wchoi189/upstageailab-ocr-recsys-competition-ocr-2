---
# MCP Tools Configuration v2.0
# Controls which tool groups are enabled in the unified MCP server

# Enable/disable tool groups
# Using Option A: Meta-tools only for ADT (reduces 25+ tools to 13)
enabled_groups:
  - compass          # 5 tools (session, env, navigation)
  - agentqms         # 4 tools (artifacts, compliance)
  - etk              # 2 tools (experiments)
  - adt_router       # 2 meta-tools (routes to ALL adt_* internally)

# Tool group definitions
tool_groups:
  compass:
    description: "Project Compass navigation and session management"
    tools:
      - get_server_info
      - project_compass
      - manage_session
      - env_check
      - get_standard

  agentqms:
    description: "AgentQMS artifact workflow and quality management"
    tools:
      - create_artifact
      - validate_artifact
      - list_artifact_templates
      - check_compliance

  etk:
    description: "Experiment Manager (ETK) lifecycle tools"
    tools:
      - init_experiment
      - log_insight

  adt_core:
    description: "Core Agent Debug Toolkit configuration analysis"
    tools:
      - analyze_config_access
      - trace_merge_order
      - find_hydra_usage
      - find_component_instantiations
      - explain_config_flow

  # Renamed from 'adt_phase1' to be more descriptive
  adt_static:
    description: "Static code analysis and complexity metrics"
    tools:
      - analyze_dependency_graph
      - analyze_imports
      - analyze_complexity

  # Renamed from 'adt_phase3' to be more descriptive
  adt_discovery:
    description: "Context awareness and intelligent search"
    tools:
      - context_tree
      - intelligent_search

  # Editing Tools
  # Separating these allows you to disable 'write' access easily if needed
  adt_edit:
    description: "Surgical code editing and diff application"
    tools:
      - apply_unified_diff
      - smart_edit
      - read_file_slice
      - format_code

  # Meta Routers
  adt_router:
    description: "Unified entry points for analysis and editing"
    tools:
      - adt_meta_query
      - adt_meta_edit

  # AST-Grep (Phase 3)
  adt_astgrep:
    description: "AST-based structural code search and linting"
    tools:
      - sg_search
      - sg_lint

  # Tree-Sitter (Phase 4)
  adt_treesitter:
    description: "Multi-language AST parsing and queries"
    tools:
      - ts_parse
      - ts_query
