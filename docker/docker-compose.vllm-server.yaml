version: "3.8"

# vLLM Server for Qwen2.5-VL Receipt Extraction
#
# This docker-compose file deploys a vLLM server running Qwen2.5-VL-7B-Instruct-AWQ
# for vision-language model based receipt extraction.
#
# Usage:
#   docker-compose -f docker-compose.vllm-server.yaml up -d
#
# Health check:
#   curl http://localhost:8001/health

services:
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-qwen-receipt-extractor
    runtime: nvidia
    ports:
      - "8001:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    command: >
      --model Qwen/Qwen2.5-VL-7B-Instruct-AWQ
      --quantization awq
      --gpu-memory-utilization 0.3
      --max-model-len 4096
    environment:
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
