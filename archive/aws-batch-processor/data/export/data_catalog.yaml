version: "1.0"
project: "KIE Batch Processor"

datasets:
  train:
    description: "Training dataset with pseudo-labels from Upstage Prebuilt Extraction API"
    path: "data/export/baseline_kie/train.parquet"
    format: "parquet"
    image_base_path: "data/raw/competition/baseline_text_detection/images/train"
    num_samples: 3125
    schema:
      - name: "id"
        type: "string"
        description: "Unique identifier for the sample"
      - name: "image_path"
        type: "string"
        description: "Relative path to the image file"
      - name: "texts"
        type: "list[string]"
        description: "Extracted text segments"
      - name: "labels"
        type: "list[string]"
        description: "Categories/Labels for text segments"
      - name: "polygons"
        type: "list[list[float]]"
        description: "Polygon coordinates for each segment"
      - name: "width"
        type: "int"
        description: "Image width"
      - name: "height"
        type: "int"
        description: "Image height"

  val:
    description: "Validation dataset (Canonical Images)"
    path: "data/export/baseline_kie/val.parquet"
    format: "parquet"
    image_base_path: "data/raw/competition/baseline_text_detection/images/val"
    num_samples: 404
    schema: "Same as train"

  test:
    description: "Test dataset"
    path: "data/export/baseline_kie/test.parquet"
    format: "parquet"
    image_base_path: "data/raw/competition/baseline_text_detection/images/test"
    num_samples: 413
    schema: "Same as train"

storage:
  root: "/workspaces/upstageailab-ocr-recsys-competition-ocr-2"
  images: "data/datasets/"

exports:
  description: "Finalized datasets ready for handoff"
  base_path: "data/export/"

  baseline_dp:
    description: "Document Parse Results"
    train: "data/export/baseline_dp/train.parquet"
    val: "data/export/baseline_dp/val.parquet"
    test: "data/export/baseline_dp/test.parquet"

  baseline_kie:
    description: "KIE Baseline Data"
    train: "data/export/baseline_kie/train.parquet"
    val: "data/export/baseline_kie/val.parquet"
    test: "data/export/baseline_kie/test.parquet"

  baseline_kie_aligned:
    description: "KIE Data aligned with Document Parse bboxes (Fixed Polygons)"
    train: "data/processed/aligned/baseline_kie_dp_train.parquet"
    val: "data/processed/aligned/baseline_kie_dp_val.parquet"

  baseline_kie_aligned:
    description: "KIE Data aligned with Document Parse bboxes (Fixed Polygons)"
    train: "data/processed/aligned/baseline_kie_dp_train.parquet"
    val: "data/processed/aligned/baseline_kie_dp_val.parquet"
