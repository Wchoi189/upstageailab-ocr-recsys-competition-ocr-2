---
ads_version: "1.0"
type: quick_reference
agent: all
tier: 2
priority: high
validates_with: "AgentQMS/standards/schema/compliance-checker.py"
compliance_status: unknown
memory_footprint: 200
date: "2025-12-21"
status: active

# Quickstart Reference

prerequisites:
  python: ">=3.11"
  package_manager: uv
  gpu: "CUDA compatible, 8GB+ VRAM recommended"
  os: [linux, macos, windows_wsl2]

setup_commands:
  install_uv: "curl -LsSf https://astral.sh/uv/install.sh | sh"
  automated: "./scripts/setup/00_setup-environment.sh"
  manual:
    - "uv venv"
    - "source .venv/bin/activate"
    - "uv sync"

verification:
  python_version: "python --version"
  cuda_check: 'uv run python -c "import torch; print(torch.cuda.is_available())"'
  tests: "uv run pytest tests/ -v"

frontend_setup:
  install: "npm install"
  start_stack: "make fs"

common_commands:
  training: "uv run python runners/train.py preset=<name>"
  ocr_backend: "make ocr-console-backend"
  full_stack: "make ocr-console-stack"

ports:
  ocr_backend: 8002
  frontend_dev: 5173

execution_pattern: "uv run python <script>"
