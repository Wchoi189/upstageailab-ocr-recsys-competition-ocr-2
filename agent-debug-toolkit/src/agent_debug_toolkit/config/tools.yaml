# Agent Debug Toolkit - MCP Tools Configuration
#
# This file exposes only the META-TOOLS for reduced context overhead.
# Individual tools are accessible via the "kind" parameter.
#
# For full tool list reference, see: tools.yaml.full

- name: "adt_meta_query"
  description: "Unified analysis tool for code understanding. Routes to specialized analyzers based on 'kind' parameter. Kinds: config_access, merge_order, hydra_usage, component_instantiations, config_flow, dependency_graph, imports, complexity, context_tree, symbol_search, sg_search, sg_lint, ast_dump, ts_parse, ts_query"
  inputSchema:
    type: "object"
    properties:
      kind:
        type: "string"
        enum: ["config_access", "merge_order", "hydra_usage", "component_instantiations", "config_flow", "dependency_graph", "imports", "complexity", "context_tree", "symbol_search", "sg_search", "sg_lint", "ast_dump", "ts_parse", "ts_query"]
        description: "Type of analysis to perform"
      target:
        type: "string"
        description: "Target path or search query"
      options:
        type: "object"
        description: "Kind-specific options (output, component, depth, threshold, fuzzy, etc.)"
        additionalProperties: true
    required: ["kind", "target"]

- name: "adt_meta_edit"
  description: "Unified edit tool for code modification. Routes to specialized editors based on 'kind' parameter. Kinds: apply_diff (fuzzy unified diff), smart_edit (search/replace), read_slice (line range), format (code formatting)"
  inputSchema:
    type: "object"
    properties:
      kind:
        type: "string"
        enum: ["apply_diff", "smart_edit", "read_slice", "format"]
        description: "Type of edit to perform"
      target:
        type: "string"
        description: "Target file path or diff content"
      options:
        type: "object"
        description: "Kind-specific options (diff, search, replace, mode, strategy, dry_run, etc.)"
        additionalProperties: true
    required: ["kind", "target"]
