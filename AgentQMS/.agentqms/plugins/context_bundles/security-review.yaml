# Security Review Context Bundle Plugin
# Example plugin demonstrating context bundle extensibility
#
# Schema: AgentQMS/conventions/schemas/plugin_context_bundle.json

name: security-review
title: Security Review Context Bundle
version: "1.0"
scope: project
description: |
  Context files for conducting security-focused code reviews.
  Includes security policies, threat models, and review checklists.

tags:
  - security
  - review
  - compliance
  - audit

triggers:
  keywords:
    - security
    - vulnerability
    - audit
    - compliance
    - review
    - threat
    - validation

tiers:
  tier1:
    name: Security Essentials
    description: Core security documentation and policies
    max_files: 5
    files:
      - path: AgentQMS/standards/tier1-sst/validation-protocols.yaml
        priority: critical
        description: Validation protocols including security checks
      - path: AgentQMS/standards/tier1-sst/prohibited-actions.yaml
        priority: critical
        description: Prohibited actions for safety and security
      - path: AgentQMS/.agentqms/plugins/validators.yaml
        priority: high
        description: Validation rules including security checks

  tier2:
    name: Review Guidelines
    description: Security review process documentation
    max_files: 5
    files:
      - path: AgentQMS/standards/tier2-framework/git-conventions.yaml
        priority: high
        description: Git conventions for secure commit practices
      - path: AgentQMS/standards/tier2-framework/coding-standards.yaml
        priority: high
        description: Coding standards including security patterns
      - path: AgentQMS/standards/tier2-framework/api-contracts.yaml
        priority: medium
        description: API contracts for secure interfaces

  tier3:
    name: Project Context
    description: Project-specific security context
    max_files: 5
    files:
      - path: README.md
        priority: medium
        description: Project overview
      - path: AgentQMS/standards/tier1-sst/system-architecture.yaml
        priority: medium
        description: System architecture for threat surface analysis
      - path: AgentQMS/standards/INDEX.yaml
        priority: low
        description: Standards index for comprehensive context
