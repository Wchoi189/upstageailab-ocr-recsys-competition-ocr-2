---
# EDS v1.0 Documentation Standard - Minimal Schema
version: "1.0"

principle: AI-only documentation

required_formats:
  - YAML structured data
  - tables
  - code blocks
  - bullet lists

prohibited:
  - tutorials ("How to...", "Getting started...")
  - prose explanations
  - emoji/decorative formatting
  - conversational tone
  - redundant examples

validation: "python .ai-instructions/schema/compliance-checker.py"

exceptions: none
