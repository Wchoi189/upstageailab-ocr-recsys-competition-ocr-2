name: Translate Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'README.md'
  workflow_dispatch:
    inputs:
      files:
        description: 'Files to translate (comma-separated paths)'
        required: false
        default: 'README.md'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Translate files to Korean
        id: translate
        run: |
          # Split input files by comma
          IFS=',' read -ra FILES <<< "${{ github.event.inputs.files || 'README.md' }}"

          for file in "${FILES[@]}"; do
            file=$(echo "$file" | xargs)  # trim whitespace

            if [ ! -f "$file" ]; then
              echo "Warning: File $file not found, skipping..."
              continue
            fi

            echo "Translating $file..."

            # Determine output filename
            dir=$(dirname "$file")
            base=$(basename "$file" .md)

            if [ "$file" = "README.md" ]; then
              output="README.ko.md"
            else
              output="${dir}/${base}.ko.md"
            fi

            # Call translation action
            echo "OUTPUT_FILE=$output" >> $GITHUB_ENV
          done

      - name: Translate README to Korean (Upstage Solar)
        id: translate-readme
        uses: wchoi189/translation-action@solar
        with:
          provider: upstage
          lang: en-ko
          source: README.md
          api_key: ${{ secrets.UPSTAGE_API_KEY }}
          api_additional_parameter: solar-pro2

      - name: Save Korean README
        env:
          TRANSLATED_TEXT: ${{ steps.translate-readme.outputs.text }}
        run: |
          echo "$TRANSLATED_TEXT" > README.ko.md

      - name: Commit and push translations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.ko.md
          git diff --staged --quiet || git commit -m "docs: update Korean translation [skip ci]"
          git push
