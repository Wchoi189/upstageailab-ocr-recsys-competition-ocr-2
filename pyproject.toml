    "hydra-core==1.3.2",
    "icecream==2.1.3",
    "imageio==2.33.0",
    "lightning>=2.4.0",
    "matplotlib==3.8.2",
    "mypy",
    "numpy>=1.24.0,<2.0.0",
    "numba==0.62.1",
    "nvidia-ml-py>=13.580.82",
    "opencv-python-headless",
