# ETK Quick Reference
# ~50 token footprint for AI scaffolding

commands:
  init: "etk init {name} --description '{desc}'"
  create:
    assessment: "etk create assessment '{title}'"
    report: "etk create report '{title}'"
    guide: "etk create guide '{title}'"
  status: "etk status"
  validate: "etk validate"
  sync: "etk sync --all"
  list: "etk list"
  query: "etk query '{term}'"
  analytics: "etk analytics"

paths:
  experiments: "experiments/"
  config: ".config/config.yaml"
  scripts_map: "scripts/SCRIPTS.yaml"

naming:
  experiment: "YYYYMMDD_HHMMSS_{type}"
  artifact: "YYYYMMDD_HHMM_{type}_{slug}.md"
  slug: "lowercase-hyphenated"

rules:
  - "Use etk CLI only, never manual file creation"
  - "No ALL-CAPS filenames"
  - "Run from experiment_manager/ directory"

notes:
  package: "experiment_manager/ is the Python package (import experiment_manager)"
  scripts: "scripts/ contains legacy/migration scripts - prefer etk CLI"
  external_ref: ".ai-instructions/tier4-workflows/experiment_manager.yaml"
