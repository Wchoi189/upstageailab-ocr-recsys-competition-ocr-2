    "torch==2.6.0",
    "torchvision==0.21.0",
    "openai>=1.109.1",
    "dotenv>=0.9.9",
    "imutils>=0.5.4",
    "pyturbojpeg>=1.8.2",
    "defusedxml==0.8.0rc2",
    # Documentation
    # "mkdocs>=1.5.0",
    # "mkdocs-material>=9.0.0",
    # "mkdocs-material-extensions>=1.3.0",
    # "mkdocs-minify-plugin>=0.8.0",
    # "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    # "mkdocs-git-committers-plugin-2>=2.2.0",
