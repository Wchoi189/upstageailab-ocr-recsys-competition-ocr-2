name: project-compass
title: Project Compass V2 - Vessel Pulse Lifecycle
ads_version: "1.0"
scope: project
description: |
  Vessel V2 pulse lifecycle management. Unified Pydantic state with staging enforcement.
  Core concepts: Vessel (project), Pulse (work cycle), Staging (artifact location), Vault (rule injection).
tags:
  - "compass"
  - "vessel"
  - "pulse"
  - "lifecycle"
  - "staging"

triggers:
  keywords:
    - "compass"
    - "@compass"
    - "vessel"
    - "pulse"
    - "staging"
    - "vault"
    - "init"
    - "export"

tiers:
  tier1:
    name: "Core State & Protocols"
    description: "Vessel state and AI protocols. MUST READ."
    files:
      - path: "project_compass/AGENTS.md"
        priority: high
        description: "Vessel V2 AI protocols: pulse lifecycle, CLI commands, MCP resources."
      - path: "project_compass/.vessel/vessel_state.json"
        priority: high
        description: "THE Single Source of Truth. Contains active pulse, artifacts, and injected rules."

  tier2:
    name: "Vault Rules"
    description: "Directives auto-injected on pulse-init."
    files:
      - path: "project_compass/vault/directives/00_meta_cognition.md"
        priority: medium
        description: "[Compass:Reflection] protocol - deliberate reasoning before file creation."
      - path: "project_compass/vault/directives/01_naming_standards.md"
        priority: medium
        description: "Pulse ID and artifact naming conventions."
      - path: "project_compass/vault/directives/02_artifact_purity.md"
        priority: medium
        description: "Staging constraints and zero-narrative policy."

  tier3:
    name: "Implementation"
    description: "Core modules for understanding the system."
    files:
      - path: "project_compass/src/state_schema.py"
        priority: low
        description: "Pydantic models: VesselState, Pulse, Artifact."
      - path: "project_compass/cli.py"
        priority: low
        description: "CLI commands: pulse-init, pulse-sync, pulse-export, etc."
