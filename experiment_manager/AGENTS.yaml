# ETK AI-INTERFACE V2.0 (Target: <50 tokens)
# RULES: Use Factory, never mkdir. Validate after write. No ALL-CAPS.
# PATHS: Root: ./ | Experiments: ./experiments/{ID} | Manifest: {ID}/manifest.json

commands:
  INIT: "python3 -m etk.factory init --name {name}" # Output: experiment_id
  TASK: "python3 -m etk.factory task --id {task_id} --status {status}"
  LOG:  "python3 -m etk.factory log --msg {text} --type {insight|decision|failure}"
  SYNC: "python3 -m etk.factory sync" # Reconcile FS to DB

schema:
  manifest: ".schemas/manifest.schema.json"
  artifact: ".schemas/artifact.schema.json"

guides:
  workflow: "docs/guide_experiment_workflow.md"
