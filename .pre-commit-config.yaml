      - id: validate-agentqms-artifacts
        name: validate-agentqms-artifacts
        entry: uv run python AgentQMS/tools/compliance/validate_artifacts.py --no-refresh
        language: system
        pass_filenames: true
        files: ^docs/artifacts/.*\.md$
        exclude: /(archive|walkthroughs)/

      - id: ads-compliance-check
        name: ADS v1.0 Compliance Check
        entry: uv run python AgentQMS/standards/schemas/compliance-checker.py
        language: system
        # Validate tier1-sst and tier2-framework only (pure YAML)
        # Exclude: DEPRECATED/, tier3-agents/*.yaml (hybrid), tier4-workflows/ (hybrid docs)
        files: ^\AgentQMS/standards/(tier1-sst|tier2-framework)/.*\.yaml$
        pass_filenames: true

      - id: forbid-pip-install
        name: forbid-pip-install
        entry: uv run python scripts/ci/forbid_pip_install.py
        language: system
        files: ^(scripts/.*\.(sh|py)|AgentQMS/bin/Makefile)$

      - id: validate-feature-first-architecture
        name: Validate Feature-First Architecture
        entry: uv run python scripts/hooks/validate_architecture.py
        language: system
        files: ^ocr/.*\.py$
        pass_filenames: true

      - id: validate-path-usage
        name: Validate Path Usage
        entry: uv run python scripts/hooks/validate_path_usage.py
        language: system
        types: [python]
        pass_filenames: true
