name: multi-agent-system
title: "Multi-Agent System Architecture"
description: |
  Documentation for the multi-agent system including Coordinator, Validation, and Base agents.
  Covering RabbitMQ architecture, IACP protocol, and usage patterns.

ads_version: "1.0"
scope: "project"

tags:
  - agents
  - coordinator
  - validation
  - rabbitmq
  - iacp
  - architecture

triggers:
  keywords:
    - "coordinator agent"
    - "validation agent"
    - "multi-agent"
    - "rabbitmq"
    - "iacp"
    - "agent workflow"
    - "ocr pipeline"
    - "distributed agents"
    - "base agent"
    - "orchestrator"

  patterns:
    - "\\b(coordinator|validation)\\b.*\\b(agent)\\b"
    - "\\b(multi|distributed)\\b.*\\b(agent|system)\\b"
    - "\\b(rabbitmq|iacp)\\b"

tiers:
  tier1:
    name: "Core Architecture"
    description: "Main documentation for the multi-agent system"
    files:
      - "AgentQMS/standards/tier3-agents/multi-agent-system.yaml"

  tier2:
    name: "Agent Implementations"
    description: "Source code references"
    files:
      - "ocr/agents/coordinator_agent.py"
      - "ocr/agents/validation_agent.py"
      - "ocr/agents/base_agent.py"
