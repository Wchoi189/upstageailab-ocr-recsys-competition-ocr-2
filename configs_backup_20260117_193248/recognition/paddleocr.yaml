# PaddleOCR PP-OCRv5 Recognition Configuration
#
# This config enables PaddleOCR backend with PP-OCRv5 server model
# optimized for Korean text recognition.

defaults:
  - default
  - _self_

recognition:
  # Enable recognition module
  enabled: true

  # PaddleOCR backend
  backend: "paddleocr"

  # Model path (null uses built-in PP-OCRv5 server model)
  model_path: null

  # Batch size optimized for RTX 3090 (24GB VRAM)
  max_batch_size: 32

  # PP-OCRv5 optimal input height
  target_height: 48

  # Korean language support
  language: "korean"

  # GPU acceleration (auto-detect if null)
  device: "cuda"

# PaddleOCR-specific settings
paddleocr:
  # Enable GPU acceleration
  use_gpu: true

  # Disable angle classification (handled by CropExtractor)
  use_angle_cls: false

  # Enable space character recognition
  use_space_char: true

  # PP-OCRv5 recognition algorithm
  rec_algorithm: "SVTR_LCNet"

  # Korean character dictionary (null uses built-in)
  rec_char_dict_path: null

  # Model precision (fp32 | fp16)
  precision: "fp32"

  # Maximum image side length (pixels)
  max_text_length: null
