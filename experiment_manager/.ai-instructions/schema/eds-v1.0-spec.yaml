## Document Structure Requirements

### Assessment Structure
required_sections:
  - frontmatter: "YAML metadata"
  - failure_clusters: "Categorized failure modes (table format)"
  - evidence_samples: "Representative sample IDs (list)"
  - root_cause_analysis: "Hypothesis (structured data)"
  - next_actions: "Commands to execute (list)"

prohibited_sections:
  - "background"
  - "motivation"
  - "conceptual_overview"

### Report Structure
required_sections:
  - frontmatter: "YAML metadata"
  - metrics_table: "Quantitative results (markdown table)"
  - baseline_comparison: "Side-by-side metrics (table)"
  - statistical_analysis: "Significance tests (structured)"

format: "tables_and_numbers_only"
prose_maximum: "1 sentence per section header"

### Guide Structure
required_sections:
  - frontmatter: "YAML metadata"
  - command_sequence: "Ordered commands (numbered list)"
  - expected_outputs: "Output patterns (list)"
  - validation_steps: "Verification commands (list)"

format: "commands_only"
explanations: "prohibited"

## Naming Conventions

file_pattern:
  format: "YYYYMMDD_HHMM_{TYPE}_{slug}.md"
  examples:
    - "20251217_1703_assessment_failure-cluster-analysis.md"
    - "20251217_1705_report_ocr-accuracy-baseline-v1.md"
    - "20251217_1710_guide_enhancement-testing-commands.md"

slug_rules:
  characters: "lowercase letters, numbers, hyphens only"
  pattern: "^[a-z0-9-]+$"
  max_length: 50
  examples: ["failure-cluster-analysis", "ocr-accuracy-baseline-v1"]

prohibited_patterns:
  all_caps: "^[A-Z_]+\\.md$"  # CRITICAL violation
  camel_case: "^[a-z]+([A-Z][a-z]+)+\\.md$"
  pascal_case: "^[A-Z][a-z]+([A-Z][a-z]+)*\\.md$"
  spaces: "\\s+"
  underscores: "_" # except in {TYPE} delimiter

## Placement Rules

directory_structure:
  experiments:
    pattern: "experiments/{experiment_id}/"
    subdirectories:
      - ".metadata/"       # REQUIRED - EDS artifacts (validated)
        - "assessments/"   # Failure analysis documents
        - "reports/"       # Quantitative metrics documents
        - "guides/"        # Command sequence documents
        - "plans/"         # Experiment plan documents
      - "scripts/"         # Executable Python/Bash scripts
      - "outputs/"         # Intermediate work (debug, validation, comparisons)
      - "artifacts/"       # Final curated deliverables (published results)

    root_files:
      allowed: ["README.md", "state.json"]
      prohibited: ["ALL OTHER .md FILES"]

metadata_requirements:
  mandatory_files:
    - ".metadata/manifest.json"

  manifest_schema:
    required_fields: [experiment_id, created, updated, phase, status, success_rate]

## Workflow Requirements

cli_commands:
  mandatory: true
  manual_creation: "prohibited"  # CRITICAL violation

  available_commands:
  available_commands:
    start_experiment: "etk init <name> --type <type> --intention \"<goal>\""
    resume_experiment: "etk status <experiment_id>"
    generate_assessment: "etk create assessment \"<title>\" --phase <phase>"
    generate_report: "etk create report \"<title>\" --metrics <metrics>"
    record_artifact: "etk record <path> --type <type>"

frontmatter_generation:
  automatic: true
  source: "CLI tools"
  manual_override: "discouraged"

## Validation Protocols

validation_frequency:
  pre_commit: true
  on_demand: true
  automated: true

validation_checks:
  eds_compliance:
    command: "etk validate <experiment_id>"
    scope: "all YAML frontmatter"

  naming_validation:
    command: ".ai-instructions/tier4-workflows/pre-commit-hooks/naming-validation.sh"
    scope: "all markdown files"

  metadata_presence:
    command: ".ai-instructions/tier4-workflows/pre-commit-hooks/metadata-validation.sh"
    scope: "experiment directories"

  placement_validation:
    command: ".ai-instructions/tier4-workflows/pre-commit-hooks/placement-validation.sh"
    scope: "all files"

failure_handling:
  commit_blocked: true
  error_message_required: true
  fix_suggestions_required: true

## Enforcement Mechanisms

pre_commit_hooks:
  installed: true
  location: ".ai-instructions/tier4-workflows/pre-commit-hooks/"
  execution_time: "<1 second"

compliance_dashboard:
  available: true
  command: "python .ai-instructions/tier4-workflows/compliance-reporting/generate-compliance-report.py"
  output: "latest-report.txt"

violation_severity:
  critical:
    - "manual_artifact_creation"
    - "all_caps_filenames"
    - "missing_metadata_directory"

  high:
    - "missing_required_frontmatter"
    - "prohibited_content_present"
    - "incorrect_placement"

  medium:
    - "missing_optional_frontmatter"
    - "suboptimal_structure"

## Lifecycle Management

experiment_states:
  active:
    definition: "Currently under development"
    allowed_updates: "unrestricted"

  complete:
    definition: "Development finished, results finalized"
    allowed_updates: "corrections_only"

  deprecated:
    definition: "Superseded by newer experiment"
    retention: "30 days"
    migration_required: true

deprecation_process:
  step_1: "Mark status as 'deprecated' in manifest.json"
  step_2: "Add 'superseded_by' field with new experiment_id"
  step_3: "Move to .ai-instructions/DEPRECATED/tier1/"
  step_4: "Delete after retention period"

