---
# EDS v1.0 Artifact Naming - Minimal Schema
version: "1.0"

pattern: "YYYYMMDD_HHMM_{type}_{slug}.md"
example: "20251217_1530_assessment_failure_analysis.md"

slug:
  pattern: "^[a-z0-9]+(-[a-z0-9]+)*$"
  max_length: 50

type_enum: [assessment, report, guide, script, manifest]

prohibited:
  - ALL_CAPS
  - camelCase
  - PascalCase
  - spaces in filenames
