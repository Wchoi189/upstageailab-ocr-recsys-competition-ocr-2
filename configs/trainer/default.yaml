
# Trainer config
max_steps: -1  # -1 means unlimited (controlled by max_epochs)
max_epochs: 3
num_sanity_val_steps: 1
log_every_n_steps: 20
val_check_interval: null
check_val_every_n_epoch: 1
deterministic: False
accumulate_grad_batches: 2
precision: "32-true" # 32-true | 16-mixed | bf16 | bf16-mixed
# NOTE: 16-mixed precision requires gradient scaling to prevent accuracy degradation
# See docs/bug_reports/BUG_2025_002_MIXED_PRECISION_PERFORMANCE.md for details
benchmark: false
gradient_clip_val: 5.0
accelerator: gpu
devices: 1
strategy: auto # auto, ddp, ddp_spawn, deepspeed

# Dataloader Batch limits for debugging and performance testing (null = no limit)
limit_train_batches: null
limit_val_batches: null
limit_test_batches: null
