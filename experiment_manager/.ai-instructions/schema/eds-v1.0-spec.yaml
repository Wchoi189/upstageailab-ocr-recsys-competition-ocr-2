# Experiment Documentation Standard (EDS) v1.0

## Specification Metadata

version: "1.0"
status: active
created: "2025-12-17"
supersedes: null
compatible_with: ["ADS v1.0"]

## Purpose

Machine-readable YAML specification for experiment artifact documentation. Optimized for AI agent consumption. Zero user-oriented content permitted.

## Document Types

experiment_manifest:
  purpose: "Experiment state tracking"
  required_fields: [experiment_id, status, created, updated, phase, metrics]
  file_pattern: "state.json"
  location: "experiments/{experiment_id}/"

assessment:
  purpose: "Failure analysis with evidence clusters"
  required_fields: [ads_version, type, experiment_id, phase, priority, evidence_count]
  file_pattern: "YYYYMMDD_HHMM_assessment_{slug}.md"
  location: "experiments/{experiment_id}/assessments/"

report:
  purpose: "Quantitative metrics and comparisons"
  required_fields: [ads_version, type, experiment_id, metrics, baseline, comparison]
  file_pattern: "YYYYMMDD_HHMM_report_{slug}.md"
  location: "experiments/{experiment_id}/reports/"

guide:
  purpose: "Command sequences (no explanations)"
  required_fields: [ads_version, type, experiment_id, commands, prerequisites]
  file_pattern: "YYYYMMDD_HHMM_guide_{slug}.md"
  location: "experiments/{experiment_id}/guides/"

script:
  purpose: "Executable code with structured comments"
  required_fields: [ads_version, type, experiment_id, dependencies]
  file_pattern: "YYYYMMDD_HHMM_script_{slug}.py"
  location: "experiments/{experiment_id}/scripts/"

## Required Frontmatter Fields

### Universal Fields (All Documents)
ads_version:
  type: string
  pattern: "^[0-9]+\\.[0-9]+$"
  example: "1.0"
  required: true

type:
  type: enum
  values: [assessment, report, guide, script, manifest, plan]
  required: true

experiment_id:
  type: string
  pattern: "^[0-9]{8}_[0-9]{6}_[a-z0-9_]+$"
  example: "20251217_024343_image_enhancements_implementation"
  required: true

status:
  type: enum
  values: [draft, active, complete, deprecated]
  required: true

created:
  type: datetime
  format: "%Y-%m-%d %H:%M (KST)"
  example: "2025-12-17 02:43 (KST)"
  required: true

updated:
  type: datetime
  format: "%Y-%m-%d %H:%M (KST)"
  example: "2025-12-17 17:05 (KST)"
  required: true

tags:
  type: array
  item_type: string
  pattern: "^[a-z0-9-]+$"
  example: ["phase-1", "background-normalization", "ocr-preprocessing"]
  required: true

### Type-Specific Fields

## Assessment Documents
phase:
  type: enum
  values: [phase_0, phase_1, phase_2, phase_3, phase_4]
  required_for: [assessment]

priority:
  type: enum
  values: [critical, high, medium, low]
  required_for: [assessment]

evidence_count:
  type: integer
  minimum: 0
  required_for: [assessment]

## Report Documents
metrics:
  type: object
  required_for: [report]
  example: {"success_rate": 0.85, "avg_confidence": 0.92}

baseline:
  type: string
  required_for: [report]
  example: "20251129_173500_perspective_correction_implementation"

comparison:
  type: enum
  values: [improvement, regression, neutral]
  required_for: [report]

## Guide Documents
commands:
  type: array
  item_type: string
  required_for: [guide]
  example: ["etk init my-experiment --type custom", "etk task \"Run test\""]

prerequisites:
  type: array
  item_type: string
  required_for: [guide]
  example: ["Python 3.11+", "experiment state initialized"]

## Script Documents
dependencies:
  type: array
  item_type: string
  required_for: [script]
  example: ["numpy", "opencv-python", "pathlib"]

## Prohibited Content

user_oriented_content:
  prohibited: true
  examples:
    - "You should follow these steps..."
    - "For more information, see..."
    - "It is important to understand..."
    - "Let's begin by..."
  enforcement: "compliance-checker.py"

tutorial_phrases:
  prohibited: true
  examples:
    - "tutorial"
    - "walkthrough"
    - "guide to understanding"
    - "introduction to"
  enforcement: "compliance-checker.py"

emoji_usage:
