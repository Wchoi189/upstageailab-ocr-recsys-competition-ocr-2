x-airflow-env: &airflow-env
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
  AIRFLOW__CORE__LOAD_EXAMPLES: "False"
  AIRFLOW__CORE__INTERNAL_API_URL: http://airflow-webserver:8080
  AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-webserver:8080/execution/
  AIRFLOW__API_AUTH__JWT_SECRET: "super-secret-jwt-token-x-1234567890"
  PYTHONPATH: /opt/airflow:/opt/airflow/src
  # GPU hints (use `docker compose --profile gpu up` with override file if needed)
  NVIDIA_VISIBLE_DEVICES: all

services:
  postgres:
    container_name: airflow-postgres
    image: postgres:14
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  airflow-init:
    container_name: airflow-init
    image: airflow-cuda:3.1.5
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
    environment:
      <<: *airflow-env
    env_file:
      - ../.env
    volumes:
      - ../dags:/opt/airflow/dags
      - ../plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../config:/opt/airflow/config
      - ../data:/opt/airflow/data
    command:
      - bash
      - -c
      - |
        airflow db migrate
        # Create default admin user (Airflow 3 uses `airflow users create`).
        airflow users create --username admin --firstname Air --lastname Flow --email admin@example.com --role Admin --password admin || true

  airflow-webserver:
    container_name: airflow-webserver
    image: airflow-cuda:3.1.5
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
    environment:
      <<: *airflow-env
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    volumes:
      - ../dags:/opt/airflow/dags
      - ../plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../config:/opt/airflow/config
      - ../data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
    # Airflow 3 removes `airflow webserver`; UI/API served by `api-server`.
    command: ["airflow", "api-server"]

  airflow-scheduler:
    container_name: airflow-scheduler
    image: airflow-cuda:3.1.5
    build:
      context: ..
      dockerfile: docker/Dockerfile
    depends_on:
      - postgres
    environment:
      <<: *airflow-env
    env_file:
      - ../.env
    volumes:
      - ../dags:/opt/airflow/dags
      - ../plugins:/opt/airflow/plugins
      - ../src:/opt/airflow/src
      - ../config:/opt/airflow/config
      - ../data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
    command: ["airflow", "scheduler"]

volumes:
  airflow_logs:
  postgres_data:
