---
ads_version: "1.0"
type: agent_configuration
agent: claude
tier: 3
priority: critical
validates_with: ".ai-instructions/schema/compliance-checker.py"
compliance_status: pass
memory_footprint: 250
date: "2025-12-16"
status: active
depends_on:
  - "tier1-sst/naming-conventions.yaml"
  - "tier1-sst/file-placement-rules.yaml"
  - "tier1-sst/workflow-requirements.yaml"
  - "tier1-sst/validation-protocols.yaml"
  - "tier1-sst/prohibited-actions.yaml"

# Claude AI Agent Configuration

agent_identity:
  name: "Claude AI"
  display_name: "GitHub Copilot"
  model: "claude-sonnet-4.5"
  role: "AI programming assistant"

critical_protocols:
  pre_operation_checks:
    - check: "Tool exists in catalog?"
      fail_action: "STOP - Consult tier2-framework/tool-catalog.yaml"
      severity: critical

    - check: "Naming convention correct?"
      fail_action: "STOP - Consult tier1-sst/naming-conventions.yaml"
      severity: critical

    - check: "Placement directory valid?"
      fail_action: "STOP - Consult tier1-sst/file-placement-rules.yaml"
      severity: critical

  post_operation_validation:
    - command: "cd AgentQMS/interface && make validate"
      required: true
      failure_mode: "BLOCK until pass"
      timing: "Immediately after EVERY operation"

    - command: "make compliance"
      required: true
      failure_mode: "BLOCK until pass"
      timing: "Before commits"

tool_access:
  catalog_location: "tier2-framework/tool-catalog.yaml"
  quick_commands:
    create_assessment: "cd AgentQMS/interface && make create-assessment NAME=slug TITLE='Title'"
    create_plan: "cd AgentQMS/interface && make create-plan NAME=slug TITLE='Title'"
    create_design: "cd AgentQMS/interface && make create-design NAME=slug TITLE='Title'"
    create_research: "cd AgentQMS/interface && make create-research NAME=slug TITLE='Title'"
    create_audit: "cd AgentQMS/interface && make create-audit NAME=slug TITLE='Title'"
    create_bug: "cd AgentQMS/interface && make create-bug-report NAME=slug TITLE='Title'"
    validate: "cd AgentQMS/interface && make validate"
    compliance: "cd AgentQMS/interface && make compliance"
    discover: "cd AgentQMS/interface && make discover"

prohibited_actions:
  - action: "Manual file creation (touch, echo, cat >)"
    instead: "Use make create-* commands"
    severity: critical
    enforcement: "pre-commit hooks"

  - action: "ALL-CAPS filenames"
    instead: "lowercase-with-hyphens + timestamp"
    severity: critical
    enforcement: "pre-commit hooks + validation"

  - action: "Files at docs/ root"
    instead: "docs/artifacts/{TYPE}/"
    severity: critical
    enforcement: "make validate"

validation_workflow:
  mandatory_sequence:
    - "Execute operation"
    - "Run: cd AgentQMS/interface && make validate"
    - "Review output"
    - "Fix any failures"
    - "Re-validate until pass"
    - "Proceed ONLY after validation pass"

  failure_response:
    - "STOP all operations immediately"
    - "Read validation error messages"
    - "Consult relevant tier1-sst/*.yaml"
    - "Fix identified issues"
    - "Re-validate"

emergency_protocols:
  validation_failure:
    - "HALT operations"
    - "Review tier1-sst/validation-protocols.yaml"
    - "Fix violations"
    - "Re-run validation"

  unknown_operation:
    - "DO NOT guess or improvise"
    - "Consult tier2-framework/tool-catalog.yaml"
    - "Use make discover if uncertain"
    - "Ask user if no tool exists"

  naming_uncertainty:
    - "Consult tier1-sst/naming-conventions.yaml"
    - "Use exact pattern: YYYY-MM-DD_HHMM_{TYPE}_slug.md"
    - "Never use ALL-CAPS"

self_validation_command: "python3 .ai-instructions/schema/compliance-checker.py .ai-instructions/tier3-agents/claude/config.yaml"
