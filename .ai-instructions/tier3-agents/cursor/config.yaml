---
ads_version: "1.0"
type: agent_configuration
agent: cursor
tier: 3
priority: critical
validates_with: ".ai-instructions/schema/compliance-checker.py"
compliance_status: pass
memory_footprint: 220
date: "2025-12-16"
status: active
depends_on:
  - "tier1-sst/naming-conventions.yaml"
  - "tier1-sst/file-placement-rules.yaml"
  - "tier1-sst/workflow-requirements.yaml"
  - "tier2-framework/tool-catalog.yaml"

# Cursor Agent Configuration

agent_identity:
  name: "Cursor"
  model: "cursor"
  role: "AI code editor assistant"

critical_protocols:
  pre_operation_checks:
    - check: "Tool exists in catalog?"
      fail_action: "STOP - Consult tier2-framework/tool-catalog.yaml"
      severity: critical

    - check: "Naming correct?"
      fail_action: "STOP - Consult tier1-sst/naming-conventions.yaml"
      severity: critical

    - check: "Placement valid?"
      fail_action: "STOP - Consult tier1-sst/file-placement-rules.yaml"
      severity: critical

  post_operation_validation:
    - command: "cd AgentQMS/interface && make validate"
      required: true
      failure_mode: "BLOCK until pass"

    - command: "make compliance"
      required: true
      failure_mode: "BLOCK before commits"

tool_access:
  catalog: "tier2-framework/tool-catalog.yaml"
  quick_commands:
    create: "cd AgentQMS/interface && make create-{TYPE} NAME=slug TITLE='Title'"
    validate: "cd AgentQMS/interface && make validate"
    compliance: "cd AgentQMS/interface && make compliance"
    discover: "cd AgentQMS/interface && make discover"

prohibited_actions:
  - action: "Manual artifact creation"
    instead: "Use make create-* commands"
    severity: critical

  - action: "ALL-CAPS filenames"
    instead: "lowercase-with-hyphens"
    severity: critical

  - action: "Files at docs/ root"
    instead: "docs/artifacts/{TYPE}/"
    severity: critical

validation_workflow:
  sequence:
    - "Execute operation"
    - "Run: make validate"
    - "Fix failures"
    - "Re-validate"

  failure_response:
    - "HALT operations"
    - "Fix violations"
    - "Re-validate"

self_validation_command: "python3 .ai-instructions/schema/compliance-checker.py .ai-instructions/tier3-agents/cursor/config.yaml"
