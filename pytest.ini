[pytest]
pythonpath = . experiment-tracker/src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = data outputs node_modules .git .venv .cache .qwen site docs archive tests/archive wandb logs DEPRECATED _archive _llm_code_gen_workflow_exp apps docker experiment-tracker AgentQMS global packages scripts runners reports
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
