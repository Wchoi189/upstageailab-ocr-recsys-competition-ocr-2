# Model Architecture Ablation Study
# Usage: python run_ablation.py +ablation=model_architecture -m

# @package _global_

defaults:
  - _self_

hydra:
  sweeper:
    params:
      model.encoder.model_name: resnet18,resnet34,resnet50,mobilenetv3_small_050,efficientnet_b0
      trainer.max_steps: 4000,8000

# More epochs to allow each backbone to converge.
trainer:
  max_epochs: 15

# Enable wandb logging for ablation runs and tag outputs consistently.
wandb: true
experiment_tag: "model_architecture_ablation"
