name: ocr-dev
# docker-compose --profile dev up -d
services:
  ocr-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ocr-dev
    container_name: ocr-recsys-dev
    hostname: ocr-dev
    volumes:
      - ../..:/workspaces:cached
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.ssh:/home/vscode/.ssh
    working_dir: /workspaces
    environment:
      - DISPLAY=${DISPLAY}
      - UV_LINK_MODE=copy
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    ports:
      - "8000:8000" # Web interface/API
      - "8501:8501" # Streamlit (if used)
      - "6006:6006" # TensorBoard
      - "2223:22" # SSH access
      - "5173:5173" # Vite dev server
    # Uncomment for GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    shm_size: '8gb' # Set shared memory size for DataLoader workers
    profiles:
      - dev
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # docker-compose --profile dev up rabbitmq -d
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ocr-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest

      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - default
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - dev

  # docker compose --profile dev up codescene -d
