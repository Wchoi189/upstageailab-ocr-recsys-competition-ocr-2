[flake8]
max-line-length = 140
extend-ignore = E203,W503,E501,C408,C414,B014,B007,B006
per-file-ignores =
    ocr/analysis/data/calculate_normalization.py:E402
    ocr/utils/config_validation.py:E402
exclude =
    .venv,
    build,
    dist,
    __pycache__,
    .mypy_cache,
    .tox,
    .eggs,
    .git,
    .hg,
    ablation_study,
    tests/demos,
    tests/manual,
    docker,
    scripts
