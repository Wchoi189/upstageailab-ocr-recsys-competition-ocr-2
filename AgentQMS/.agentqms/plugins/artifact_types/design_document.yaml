# Design Document Artifact Type Plugin
# Migrated from hardcoded artifact_templates.py (originally named "design")
#
# Schema: AgentQMS/conventions/schemas/plugin_artifact_type.json

name: design_document
version: "1.0"
description: |
  Architecture and design specification document with component
  descriptions, design decisions, and implementation requirements.
scope: project

metadata:
  filename_pattern: "{date}_design_{name}.md"
  directory: design_documents/
  frontmatter:
    ads_version: "1.0"
    type: design
    category: architecture
    status: active
    version: "1.0"
    tags: [design, architecture, specification]

validation:
  required_fields:
    - title
    - date
    - type
    - category
    - status
    - version
  required_sections:
    - "## Overview"
    - "## Goals"
    - "## Architecture"
    - "## Design Decisions"
    - "## Implementation"
  filename_prefix: "design_"
  allowed_statuses:
    - draft
    - active
    - completed
    - archived

template: |
  # Design - {title}

  ## Overview
  Design for {component_system}.

  ## Goals
  - Goal 1
  - Goal 2

  ## Architecture
  ```mermaid
  graph TD
      A[Component A] --> B[Component B]
  ```

  ### Components
  - **Component 1**: Responsibility
  - **Component 2**: Responsibility

  ## Design Decisions
  - **Decision 1**: Rationale...
  - **Decision 2**: Rationale...

  ## Implementation
  - [ ] Requirement 1
  - [ ] Requirement 2

template_variables:
  component_system: "[component/system]"
