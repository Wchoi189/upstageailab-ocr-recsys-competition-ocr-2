# @package _group_
# v5.0 | Purpose: Detection Domain Controller
# ============================================================================
# Domain controllers orchestrate components via defaults ONLY.
# Inline overrides go to _group_ namespace and don't merge with loaded configs.
# ============================================================================

defaults:
  - /global/default
  - /model/architectures/dbnet_atomic
  - /model/loss/db_loss
  - /data/datasets/canonical
  - /train/optimizer: adam
  - _self_

# Domain-specific keys (go to _group_ namespace, read by orchestrator)
task: detection
batch_size: 16
skip_test: true

# ============================================================================
# Domain Isolation - Nullify Other Domains
# ============================================================================
recognition: null
max_label_length: null
charset: null
decode_mode: null
beam_width: null

kie: null
max_entities: null
relation_types: null
entity_categories: null
linking_mode: null
