# Agent Framework State Tracking Configuration
# Generated: 2025-11-20
# Purpose: Framework metadata and configuration for agent state persistence

framework:
  name: "upstageailab-ocr-recsys-competition-ocr-2"
  version: "1.0.0"
  state_schema_version: "1.0.0"

paths:
  state_file: ".agentqms/state.json"
  sessions_dir: ".agentqms/sessions"
  artifacts_dir: "artifacts"

settings:
  # Maximum number of sessions to keep in history
  max_sessions: 100

  # Maximum age of sessions in days (0 = unlimited)
  max_session_age_days: 90

  # Enable automatic state backup
  auto_backup: true

  # State file backup directory
  backup_dir: ".agentqms/backups"

  # Maximum number of backups to keep
  max_backups: 10

tracking:
  # Enable session tracking
  enable_session_tracking: true

  # Enable artifact tracking
  enable_artifact_tracking: true

  # Enable context preservation
  enable_context_preservation: true

  # Automatically index new artifacts
  auto_index_artifacts: true
