name: Translate README

on:
  workflow_dispatch:
    inputs:
      target_language:
        description: 'Target language code (e.g., ko, ja, es)'
        required: true
        default: 'ko'

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: false


      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Translate README
        env:
          # Keep this job lightweight: use the runner's Python, don't download CPython.
          UV_PYTHON_DOWNLOADS: never
        run: |
          uv run \
            --no-project \
            --no-python-downloads \
            --with deep-translator \
            python scripts/translate_readme.py \
              --input README.md \
              --target-lang "${{ github.event.inputs.target_language }}"

      - name: Select PR token
        id: select_pr_token
        env:
          TRANSLATE_README_TOKEN: ${{ secrets.TRANSLATE_README_TOKEN }}
          GITHUB_TOKEN_FALLBACK: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_token="$GITHUB_TOKEN_FALLBACK"

          if [ -n "$TRANSLATE_README_TOKEN" ]; then
            if GH_TOKEN="$TRANSLATE_README_TOKEN" gh api /user > /dev/null 2>&1; then
              pr_token="$TRANSLATE_README_TOKEN"
            else
              echo "TRANSLATE_README_TOKEN is set but invalid (HTTP 401). Falling back to GITHUB_TOKEN." >&2
            fi
          fi

          echo "token=$pr_token" >> "$GITHUB_OUTPUT"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          # If your repo disables PR creation for GITHUB_TOKEN,
          # set a PAT with repo scope as secret TRANSLATE_README_TOKEN.
          token: ${{ steps.select_pr_token.outputs.token }}
          title: "üåê Translate README (${{ github.event.inputs.target_language }})"
          body: |
            Automated translation of README.md.

            - Target language: `${{ github.event.inputs.target_language }}`
            - Output file: `README.${{ github.event.inputs.target_language }}.md`
          base: main
          branch: automation/translate-readme-${{ github.event.inputs.target_language }}
          commit-message: "docs: add README.${{ github.event.inputs.target_language }}.md"
          delete-branch: true
