# Hybrid Receipt Extraction Configuration (Rule-based + VLM)
#
# This config enables hybrid extraction with automatic VLM gating
# for complex receipts that fall below confidence thresholds.

defaults:
  - default
  - _self_

extraction:
  enabled: true

  # Hybrid gating settings
  gating:
    enabled: true
    min_confidence_for_rules: 0.7
    max_blocks_for_rules: 5

  # VLM settings
  vlm:
    enabled: true
    server_url: "http://localhost:8001"
    model: "Qwen/Qwen2.5-VL-7B-Instruct-AWQ"
    timeout: 5.0

  # Rule-based extractor settings
  extractor:
    min_item_confidence: 0.5
    use_position_heuristics: true
    extract_items: true
    language: "ko"
