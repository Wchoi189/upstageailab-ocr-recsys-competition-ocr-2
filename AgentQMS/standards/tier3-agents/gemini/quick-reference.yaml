ads_version: '1.0'
type: quick_reference
agent: gemini
tier: 3
priority: critical
validates_with: AgentQMS/standards/schemas/compliance-checker.py
compliance_status: pass
memory_footprint: 50
mandatory_rules:
- 'NEVER: Manual file creation'
- 'ALWAYS: Use make create-{TYPE}'
- 'ALWAYS: Validate after operations'
- 'NAMING: YYYY-MM-DD_HHMM_{TYPE}_slug.md'
- 'PLACEMENT: docs/artifacts/{TYPE}/'
common_commands:
  create: cd AgentQMS/bin && make create-{TYPE} NAME=slug TITLE='Title'
  validate: cd AgentQMS/bin && make validate
  compliance: cd AgentQMS/bin && make compliance
  discover: cd AgentQMS/bin && make discover
when_uncertain:
- STOP operations
- Consult tier2-framework/tool-catalog.yaml
validation:
  frequency: After EVERY operation
  command: make validate
  failure: BLOCK until resolved
prohibited:
- ALL-CAPS filenames
- Files at docs/ root
- Manual artifact creation
