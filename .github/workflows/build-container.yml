name: Build Dev Container

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - 'docker/Dockerfile'
      - '.devcontainer/devcontainer.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase Repository Name
        id: prep
        env:
          REPO_NAME: ${{ github.repository }}
        run: |
          echo "repo_lower=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          target: development
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.repo_lower }}:latest
            ghcr.io/${{ steps.prep.outputs.repo_lower }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Verify image was pushed
        run: |
          echo "âœ… Container image built and pushed successfully"
          echo "Image: ghcr.io/${{ steps.prep.outputs.repo_lower }}:latest"
          echo "Image: ghcr.io/${{ steps.prep.outputs.repo_lower }}:${{ github.sha }}"
