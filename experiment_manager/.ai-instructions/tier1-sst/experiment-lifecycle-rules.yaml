---
# EDS v1.0 Experiment Lifecycle - Minimal Schema
version: "1.0"

states:
  active:
    modifications: unrestricted
    transitions: [complete, deprecated]
  complete:
    modifications: corrections only
    transitions: [deprecated]
  deprecated:
    modifications: none
    retention: 30 days

transition_requirements:
  active_to_complete:
    - at least one report with metrics
    - all assessments complete
  complete_to_deprecated:
    - superseded_by field populated

commands:
  complete: "etk mark-complete"
  deprecate: "etk mark-deprecated --superseded-by {id}"
