  # docker compose --profile dev up redis -d
  redis:
    image: redis:7-alpine
    container_name: ocr-redis
    hostname: redis
    ports:
      - "6379:6379"
    # Configured for low-latency virtual state storage
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - default
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - dev
