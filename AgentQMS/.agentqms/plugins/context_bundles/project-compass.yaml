name: project-compass
title: Project Compass Lifecycle
ads_version: "1.0"
scope: project
description: |
  Core lifecycle protocols and session management for Project Compass. Use this bundle to understand how to initialize, update, and finalize work sessions (Sprint Contexts).
tags:
  - "compass"
  - "lifecycle"
  - "session"
  - "management"
  - "roadmap"

triggers:
  keywords:
    - "compass"
    - "@compass"
    - "session"
    - "roadmap"
    - "checkout"
    - "handover"
    - "init"
    - "export"

tiers:
  tier1:
    name: "Core Protocols"
    description: "Essential rules and active Sprint Context state. MUST READ."
    files:
      - path: "project_compass/AGENTS.md"
        priority: high
        description: "Defines the strict lifecycle protocols, chat nomenclature, and atomic operations for agents."
      - path: "project_compass/active_context/current_session.yml"
        priority: high
        description: "The Single Source of Truth for the current active Sprint Context, including objectives and phase status."

  tier2:
    name: "Tooling & State"
    description: "Helper tools and global project health."
    files:
      - path: "project_compass/compass.json"
        priority: medium
        description: "Global project health status and current phase markers."
      - path: "project_compass/cli.py"
        priority: medium
        description: "CLI entry points for session management (init, check-env, export)."
      - path: "project_compass/session_handover.md"
        priority: low
        description: "Template or previous record of session handover."
