ads_version: '1.0'
type: agent_configuration
agent: copilot
tier: 3
priority: critical
validates_with: AgentQMS/standards/schemas/compliance-checker.py
compliance_status: pass
memory_footprint: 220
depends_on:
- tier1-sst/naming-conventions.yaml
- tier1-sst/file-placement-rules.yaml
- tier1-sst/workflow-requirements.yaml
- tier2-framework/tool-catalog.yaml
agent_identity:
  name: GitHub Copilot
  model: copilot
  role: AI programming assistant
critical_protocols:
  pre_operation_checks:
  - check: Tool exists in tier2-framework/tool-catalog.yaml?
    fail_action: 'STOP - Run: make discover'
    severity: critical
  - check: Naming format correct?
    fail_action: STOP - Consult tier1-sst/naming-conventions.yaml
    severity: critical
  - check: Target directory valid?
    fail_action: STOP - Consult tier1-sst/file-placement-rules.yaml
    severity: critical
  post_operation_validation:
  - command: cd AgentQMS/bin && make validate
    required: true
    failure_mode: BLOCK until pass
  - command: make compliance
    required: true
    failure_mode: BLOCK before commits
tool_access:
  catalog: tier2-framework/tool-catalog.yaml
  quick_commands:
    create_assessment: cd AgentQMS/bin && make create-assessment NAME=slug TITLE='Title'
    create_plan: cd AgentQMS/bin && make create-plan NAME=slug TITLE='Title'
    validate: cd AgentQMS/bin && make validate
    compliance: cd AgentQMS/bin && make compliance
    discover: cd AgentQMS/bin && make discover
prohibited_actions:
- action: Manual artifact creation
  instead: Use make create-* commands
  severity: critical
- action: ALL-CAPS filenames
  instead: lowercase-with-hyphens
  severity: critical
- action: Files at docs/ root
  instead: docs/artifacts/{TYPE}/
  severity: critical
validation_workflow:
  sequence:
  - Execute operation
  - 'Run: make validate'
  - Fix failures
  - Re-validate
  - Proceed after pass
  failure_response:
  - HALT operations
  - Review validation errors
  - Fix violations
  - Re-validate
self_validation_command: python3 AgentQMS/standards/schemas/compliance-checker.py
  AgentQMS/standards/tier3-agents/copilot/config.yaml
