ads_version: '1.0'
type: tool_catalog
agent: all
tier: 2
priority: critical
validates_with: AgentQMS/standards/schemas/compliance-checker.py
compliance_status: pass
memory_footprint: 800
source: Converted from .copilot/context/tool-catalog.md
artifact_commands:
  create_plan:
    command: cd AgentQMS/bin && make create-plan
    args:
      NAME: lowercase-slug
      TITLE: quoted-string
    output: docs/artifacts/implementation_plans/YYYY-MM-DD_HHMM_implementation_plan_{NAME}.md
    template: Blueprint Protocol Template (PROTO-GOV-003)
    auto_validation: true
  create_assessment:
    command: cd AgentQMS/bin && make create-assessment
    args:
      NAME: lowercase-slug
      TITLE: quoted-string
    output: docs/artifacts/assessments/YYYY-MM-DD_HHMM_assessment_{NAME}.md
    auto_validation: true
  create_design:
    command: cd AgentQMS/bin && make create-design
    args:
      NAME: lowercase-slug
      TITLE: quoted-string
    output: docs/artifacts/design_documents/YYYY-MM-DD_HHMM_design_document_{NAME}.md
    auto_validation: true
  create_research:
    command: cd AgentQMS/bin && make create-research
    args:
      NAME: lowercase-slug
      TITLE: quoted-string
    output: docs/artifacts/research/YYYY-MM-DD_HHMM_research_{NAME}.md
    auto_validation: true
  create_audit:
    command: cd AgentQMS/bin && make create-audit
    args:
      NAME: lowercase-slug
      TITLE: quoted-string
    output: docs/artifacts/audits/YYYY-MM-DD_HHMM_audit_{NAME}.md
    auto_validation: true
  create_bug_report:
    command: cd AgentQMS/bin && make create-bug-report
    args:
      NAME: lowercase-slug
      TITLE: quoted-string
    output: docs/artifacts/bug_reports/YYYY-MM-DD_HHMM_bug_{NAME}.md
    auto_validation: true
validation_commands:
  validate:
    command: cd AgentQMS/bin && make validate
    purpose: Validate all artifacts (naming, frontmatter, structure)
    frequency: After every artifact operation
  validate_file:
    command: cd AgentQMS/bin && make validate-file FILE=path
    purpose: Validate specific artifact
    args:
      FILE: path/to/artifact.md
  validate_naming:
    command: cd AgentQMS/bin && make validate-naming
    purpose: Check naming conventions only
  compliance:
    command: cd AgentQMS/bin && make compliance
    purpose: Check framework compliance
    frequency: Before commits
  boundary:
    command: cd AgentQMS/bin && make boundary
    purpose: Validate framework boundaries
    frequency: Weekly or after major changes
discovery_commands:
  help:
    command: cd AgentQMS/bin && make help
    purpose: Show available make targets
  discover:
    command: cd AgentQMS/bin && make discover
    purpose: Discover all AgentQMS tools
  status:
    command: cd AgentQMS/bin && make status
    purpose: Check system status
context_commands:
  context_auto:
    command: cd AgentQMS/bin && make context TASK='description'
    purpose: Auto-detect and load context bundle
    args:
      TASK: Task description
  context_development:
    command: cd AgentQMS/bin && make context-development
    purpose: Load development context
  context_docs:
    command: cd AgentQMS/bin && make context-docs
    purpose: Load documentation context
  context_debug:
    command: cd AgentQMS/bin && make context-debug
    purpose: Load debugging context
  context_plan:
    command: cd AgentQMS/bin && make context-plan
    purpose: Load planning context
  context_list:
    command: cd AgentQMS/bin && make context-list
    purpose: List available context bundles
documentation_commands:
  docs_generate:
    command: cd AgentQMS/bin && make docs-generate
    purpose: Generate documentation index
  docs_update_indexes:
    command: cd AgentQMS/bin && make docs-update-indexes
    purpose: Update artifact indexes
  docs_validate_links:
    command: cd AgentQMS/bin && make docs-validate-links
    purpose: Validate documentation links
audit_commands:
  audit_init:
    command: cd AgentQMS/bin && make audit-init
    args:
      FRAMEWORK: Framework name
      DATE: YYYY-MM-DD
      SCOPE: Scope description
    purpose: Initialize audit
  audit_validate:
    command: cd AgentQMS/bin && make audit-validate
    purpose: Validate audit documents
  audit_checklist_generate:
    command: cd AgentQMS/bin && make audit-checklist-generate PHASE=phase
    args:
      PHASE: Audit phase
    purpose: Generate checklist
  audit_checklist_report:
    command: cd AgentQMS/bin && make audit-checklist-report
    purpose: Generate audit progress report
tracking_commands:
  plan_new:
    command: python AgentQMS/agent_tools/utilities/tracking/cli.py plan new
    args:
      --title: Plan title
      --owner: Owner name
    purpose: Create feature plan
  plan_status:
    command: python AgentQMS/agent_tools/utilities/tracking/cli.py plan status --concise
    purpose: Check plan status
  exp_new:
    command: python AgentQMS/agent_tools/utilities/tracking/cli.py exp new
    args:
      --title: Experiment title
      --objective: Objective description
    purpose: Create experiment
  exp_run_add:
    command: python AgentQMS/agent_tools/utilities/tracking/cli.py exp run-add KEY
      RUN_NUM
    args:
      KEY: Experiment key
      RUN_NUM: Run number
      --params: JSON params
      --outcome: pass|fail|inconclusive
    purpose: Add experiment run
tool_categories:
  audit:
    tools:
    - audit_generator
    - audit_validator
    - checklist_tool
    base_path: AgentQMS/agent_tools/audit/
  compliance:
    tools:
    - monitor_artifacts
    - validate_artifacts
    - validate_boundaries
    base_path: AgentQMS/agent_tools/compliance/
  core:
    tools:
    - artifact_workflow
    - context_bundle
    - discover
    - workflow_detector
    base_path: AgentQMS/agent_tools/core/
  documentation:
    tools:
    - auto_generate_index
    - validate_links
    - validate_manifest
    base_path: AgentQMS/agent_tools/documentation/
  utilities:
    tools:
    - adapt_project
    - tracking_cli
    - get_context
    - path_utils
    base_path: AgentQMS/agent_tools/utilities/
workflow_triggers:
  artifact_creation:
    keywords:
    - create
    - new
    - artifact
    - document
    - plan
    - assessment
    action: 'Suggest: make create-{TYPE}'
  validation_needed:
    keywords:
    - validate
    - check
    - verify
    - compliance
    action: 'Run: make validate'
  discovery_needed:
    keywords:
    - what tools
    - available commands
    - help
    - how do i
    action: 'Run: make discover or make help'
  context_loading:
    keywords:
    - context
    - background
    - understand
    - learn about
    action: 'Run: make context TASK=''description'''
  image_analysis:
    keywords:
    - analyze image
    - vlm
    - vision
    - defect
    - visual inspection
    - image quality
    action: 'Use: VLM tools (see vlm_commands section)'
vlm_commands:
  analyze_defects:
    command: uv run python -m AgentQMS.vlm.cli.analyze_image_defects
    args:
      --image: path/to/image.jpg
      --mode: defect|input|compare|full|image_quality|enhancement_validation|preprocessing_diagnosis
      --backend: openrouter|solar_pro2|cli_qwen
      --output-format: markdown|json
      --output: path/to/output.md
    purpose: VLM-based image analysis for experiments
    modes:
      defect: Analyze output images for visual artifacts
      input: Analyze source images for unique properties
      compare: Compare before/after image pairs
      full: Comprehensive analysis combining all modes
      image_quality: Assess document image quality for OCR
      enhancement_validation: Compare before/after preprocessing
      preprocessing_diagnosis: Debug preprocessing failures
    note: Each experiment may need specialized prompts - see AgentQMS/vlm/prompts/
  via_annotations:
    feature: VGG Image Annotator integration
    usage: --via-annotations path/to/annotations.json
    purpose: Include manual annotations in VLM analysis
vlm_integration:
  location: AgentQMS/vlm/
  config: AgentQMS/vlm/config.yaml
  backends:
  - OpenRouter (Qwen3 40b)
  - Solar Pro 2
  - CLI Qwen VLM
  prompt_templates: AgentQMS/vlm/prompts/
  prompt_types:
  - markdown
  - jinja2
  customization: Create experiment-specific prompts in prompts/ directory
  output_location: '{experiment_id}/vlm_reports/'
