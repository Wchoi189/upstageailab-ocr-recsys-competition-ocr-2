# Project Compass
- uri: "compass://compass.json"
  name: "Project Compass State"
  description: "Main compass state: current phase, health, handoff reference"
  path: "project_compass/compass.json"
  mimeType: "application/json"

- uri: "compass://session_handover.md"
  name: "Session Handover"
  description: "Current session handover document with accomplishments and next steps"
  path: "project_compass/session_handover.md"
  mimeType: "text/markdown"

- uri: "compass://current_session.yml"
  name: "Active Session Context"
  description: "Active session metadata: objective, pipeline, environment lock"
  path: "project_compass/active_context/current_session.yml"
  mimeType: "application/x-yaml"

- uri: "compass://uv_lock_state.yml"
  name: "Environment Lock State"
  description: "UV environment lock state: Python version, CUDA config, dependencies"
  path: "project_compass/environments/uv_lock_state.yml"
  mimeType: "application/x-yaml"

- uri: "compass://agents.yaml"
  name: "Agent Configuration"
  description: "AI agent configuration: rules, entry points, schema root"
  path: "project_compass/AGENTS.yaml"
  mimeType: "application/x-yaml"

# Experiments
- uri: "experiments://agent_interface"
  name: "Experiment Commands"
  path: "experiment_manager/agent_interface.yaml"
  mimeType: "application/x-yaml"

- uri: "experiments://active_list"
  name: "Active Experiments"
  path: null
  mimeType: "application/json"

- uri: "experiments://schemas/manifest"
  name: "Manifest Schema"
  path: "experiment_manager/.schemas/manifest.schema.json"
  mimeType: "application/json"

# Utility Scripts
- uri: "utilities://quick-reference"
  name: "Utility Scripts Quick Reference"
  description: "ALWAYS CHECK FIRST: Reusable utilities for config loading (2500x faster), paths, timestamps, git"
  path: "context/utility-scripts/quick-reference.md"
  mimeType: "text/markdown"

- uri: "utilities://index"
  name: "Utility Scripts Index"
  description: "Full index of utility modules with triggers, examples, and performance metrics"
  path: "context/utility-scripts/utility-scripts-index.yaml"
  mimeType: "application/x-yaml"

# Standards Discovery
- uri: "standards://router"
  name: "Standards Router"
  description: "Task-to-standards mapping for automatic standard discovery based on task type"
  path: "AgentQMS/standards/standards-router.yaml"
  mimeType: "application/x-yaml"

- uri: "standards://frontmatter"
  name: "Frontmatter Master Schema"
  description: "Single source of truth for artifact frontmatter field definitions"
  path: "AgentQMS/standards/tier1-sst/frontmatter-master.yaml"
  mimeType: "application/x-yaml"
