# This is the standard configuration file for pre-commit hooks.
# It helps catch and fix issues automatically before code is even committed.
# To use, run `pre-commit install` in your local repository.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Using a more recent version
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Run Ruff's formatter and linter.
    rev: v0.5.0 # Using a more recent version
    hooks:
      - id: ruff
        name: ruff-linter-fixer
        args: [--fix, --unsafe-fixes, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.1 # Using a more recent version
    hooks:
      - id: mypy
        # You can customize args and dependencies to match your project's needs
        additional_dependencies: [types-Pillow, types-tqdm, types-PyYAML, types-shapely]
        files: ^(ocr/|services/|agent_qms/)

  - repo: local
    hooks:
      - id: validate-handbook-manifest
        name: validate-handbook-manifest
        entry: uv run python scripts/agent_tools/documentation/validate_manifest.py
        language: system
        pass_filenames: false
        args: [docs/agents/index.json]

      - id: check-diagram-updates
        name: check-diagram-updates
        entry: uv run python scripts/generate_diagrams.py --check-changes
        language: system
        pass_filenames: false
        files: ^(ocr/|ui/|configs/|scripts/generate_diagrams\.py)

      - id: frontend-eslint
        name: frontend-eslint
        entry: npm run lint --workspace frontend
        language: system
        pass_filenames: false

      - id: frontend-type-check
        name: frontend-type-check
        entry: npm run type-check --workspace frontend
        language: system
        pass_filenames: false

      - id: console-eslint
        name: console-eslint
        entry: npm run lint --workspace apps/playground-console
        language: system
        pass_filenames: false

      - id: validate-agentqms-artifacts
        name: validate-agentqms-artifacts
        entry: uv run python AgentQMS/agent_tools/compliance/validate_artifacts.py --no-refresh
        language: system
        pass_filenames: true
        files: ^docs/artifacts/.*\.md$
        exclude: /archive/

      - id: ads-compliance-check
        name: ADS v1.0 Compliance Check
        entry: uv run python .ai-instructions/schema/compliance-checker.py
        language: system
        # Validate tier1-sst and tier2-framework only (pure YAML)
        # Exclude: DEPRECATED/, tier3-agents/*.yaml (hybrid), tier4-workflows/ (hybrid docs)
        files: ^\.ai-instructions/(tier1-sst|tier2-framework)/.*\.yaml$
        pass_filenames: true

      - id: forbid-pip-install
        name: forbid-pip-install
        entry: uv run python scripts/ci/forbid_pip_install.py
        language: system
        files: ^(scripts/.*\.(sh|py)|AgentQMS/interface/Makefile)$
