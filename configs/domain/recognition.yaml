# @package _group_
# v5.0 | Purpose: Recognition Domain Controller
# ============================================================================
# Domain controllers orchestrate components via defaults ONLY.
# Inline overrides go to _group_ namespace and don't merge with loaded configs.
# ============================================================================

defaults:
  - /global/default
  - /global/paths
  - /model/architectures/parseq
  - /model/constants/recognition
  - /data/datasets: recognition
  - /train/optimizer: adam
  - _self_

# Domain-specific keys (go to _group_ namespace, read by orchestrator)
task: recognition

# ============================================================================
# Recognition-Specific Configuration
# ============================================================================
recognition:
  max_label_length: 25
  charset: korean
  case_sensitive: false
  decode_mode: greedy
  beam_width: 5
  use_eos_token: true
  use_pad_token: true

# ============================================================================
# Domain Isolation - Nullify Other Domains
# ============================================================================
detection: null
max_polygons: null
shrink_ratio: null
thresh_min: null
thresh_max: null
box_thresh: null
unclip_ratio: null

kie: null
max_entities: null
relation_types: null
entity_categories: null
linking_mode: null
