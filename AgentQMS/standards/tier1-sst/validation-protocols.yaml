---
ads_version: "1.0"
type: rule_set
agent: all
tier: 1
priority: critical
validates_with: "AgentQMS/standards/schemas/compliance-checker.py"
compliance_status: pass
memory_footprint: 60
date: "2025-12-16"
status: active
depends_on: ["workflow-requirements.yaml"]

# Tier 1 - Validation Protocols (Extracted from SST)

validation_commands:
  primary:
    validate:
      command: "cd AgentQMS/bin && make validate"
      purpose: "Validate all artifacts (naming, frontmatter, structure)"
      frequency: "After EVERY artifact operation"
      failure: "BLOCK - Fix before proceeding"

    compliance:
      command: "cd AgentQMS/bin && make compliance"
      purpose: "Check AgentQMS framework compliance"
      frequency: "Before commits"
      failure: "BLOCK - Address violations"

    boundary:
      command: "cd AgentQMS/bin && make boundary"
      purpose: "Verify framework boundaries"
      frequency: "Weekly or after major changes"
      failure: "WARN - Review boundaries"

  discovery:
    help:
      command: "cd AgentQMS/bin && make help"
      purpose: "Show available make targets"

    discover:
      command: "cd AgentQMS/bin && make discover"
      purpose: "List all AgentQMS tools"

    status:
      command: "cd AgentQMS/bin && make status"
      purpose: "Check framework status"

validation_workflow:
  sequence:
    - "Create artifact via make create-*"
    - "Automatic validation runs"
    - "Review validation output"
    - "Fix any violations"
    - "Re-validate until pass"
    - "Proceed to next operation"

  failure_handling:
    - "STOP all operations"
    - "Read validation error messages"
    - "Fix identified issues"
    - "Re-run validation"
    - "Do NOT proceed until pass"

mandatory_validation_triggers:
  - "After artifact creation"
  - "After artifact modification"
  - "Before git commit"
  - "Before pull request"
  - "After bulk operations"

validation_outputs:
  success: "✅ All validations pass - Proceed"
  failure: "❌ Violations detected - BLOCK"
  warning: "⚠️  Non-critical issues - Review"

enforcement: "Validation failures MUST be resolved before proceeding"
