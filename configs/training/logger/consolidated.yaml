# @package _global_

# Consolidated logger configuration
# Merges: logger/default.yaml + logger/wandb.yaml + logger/csv.yaml

logger:
  # W&B Logger Configuration
  wandb:
    enabled: true
    log_model: "all"
    project_name: "receipt-text-recognition-ocr-project"
    exp_version: "v1.0"
    # Configure W&B to save offline data under the canonical outputs root
    settings:
      offline: false  # Don't run in offline mode
      save_code: false  # Don't save code snapshots
      sync_dir: "${paths.wandb_sync_root}"  # Custom sync directory under outputs/

    # Per batch image logging for error analysis
    per_batch_image_logging:
      enabled: false
      recall_threshold: 0.4
      max_batches_per_epoch: 2
      max_images_per_batch: 4
      use_transformed_batch: true
      image_format: jpeg
      max_image_side: 640

  # CSV Logger Configuration (Lightning built-in)
  csv:
    _target_: lightning.pytorch.loggers.csv_logs.CSVLogger
    save_dir: "${paths.output_dir}"
    name: "csv/"
    prefix: ""
