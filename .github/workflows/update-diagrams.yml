name: Update Diagrams

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ocr/**'
      - 'ui/**'
      - 'configs/**'
      - 'scripts/generate_diagrams.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ocr/**'
      - 'ui/**'
      - 'configs/**'
      - 'scripts/generate_diagrams.py'

jobs:
  update-diagrams:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v1

    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Install dependencies
      run: uv sync

    - name: Run diagram update script
      run: |
        chmod +x scripts/ci_update_diagrams.sh
        uv run bash scripts/ci_update_diagrams.sh

    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain docs/ai_handbook/03_references/architecture/diagrams/)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit diagram updates
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add docs/ai_handbook/03_references/architecture/diagrams/
        MESSAGE="ðŸ¤– Auto-update Mermaid diagrams

        Generated from recent codebase changes in:
        - OCR modules
        - UI components
        - Configuration files
        - Diagram generation scripts

        Checksum: $(date +%s)"
        git commit -m "$MESSAGE" || echo "No changes to commit"

    - name: Push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: git push
