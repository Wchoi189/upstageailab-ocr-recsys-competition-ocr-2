name: AgentQMS Autofix (Limited)

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Max files to autofix'
        required: false
        default: '10'
      dry_run:
        description: 'Dry-run only (true/false)'
        required: false
        default: 'true'
      update_links:
        description: 'Update links after moves (true/false)'
        required: false
        default: 'true'
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC
    - cron: '0 2 * * 0'

jobs:
  autofix:
    name: Auto-fix Artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      LIMIT: ${{ github.event.inputs.limit || '10' }}
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      UPDATE_LINKS: ${{ github.event.inputs.update_links || 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Install interface deps
        run: |
          cd AgentQMS/interface
          uv pip install -r requirements.txt --system

      - name: Validate and save JSON
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          python AgentQMS/agent_tools/compliance/validate_artifacts.py --all --json > /tmp/validation.json 2>&1 || true
          cat /tmp/validation.json | jq 'length' || echo "No results"

      - name: Run Autofix
        id: autofix
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          
          FLAGS="--limit $LIMIT --validation-json /tmp/validation.json --revalidate"
          
          if [ "$DRY_RUN" = "true" ]; then
            FLAGS="$FLAGS --dry-run"
          fi
          
          if [ "$UPDATE_LINKS" = "true" ]; then
            FLAGS="$FLAGS --update-links"
          fi
          
          echo "Running: python AgentQMS/agent_tools/utilities/autofix_artifacts.py $FLAGS"
          python AgentQMS/agent_tools/utilities/autofix_artifacts.py $FLAGS
          
          # Check if any changes were made
          if git diff --quiet && git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Regenerate indexes
        if: steps.autofix.outputs.changes == 'true' && env.DRY_RUN != 'true'
        run: |
          export PYTHONPATH=$GITHUB_WORKSPACE
          cd AgentQMS/interface
          make reindex

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff --stat
          fi

      - name: Create PR
        if: steps.check-changes.outputs.has_changes == 'true' && env.DRY_RUN != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          title: "ðŸ”§ AgentQMS: Auto-fix batch (${{ env.LIMIT }} files max)"
          body: |
            ## Automated Artifact Fixes
            
            This PR contains automated fixes from the AgentQMS autofix pipeline.
            
            **Configuration:**
            - Max files: ${{ env.LIMIT }}
            - Update links: ${{ env.UPDATE_LINKS }}
            
            **Please review carefully before merging.**
            
            ---
            *Generated by AgentQMS Autofix Workflow*
          branch: agentqms/autofix-batch
          commit-message: "AgentQMS: auto-fix artifacts (limit: ${{ env.LIMIT }})"
          delete-branch: true
          labels: |
            automated
            agentqms
