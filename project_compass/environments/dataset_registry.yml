# DATASET REGISTRY
# Maps datasets to their pipeline types (detection, recognition, kie, layout)
# Prevents mixing incompatible datasets

datasets:
  detection:
    - name: "baseline_text_detection"
      path: "data/raw/competition/baseline_text_detection/"
      format: "competition_baseline"
      status: "available"

  recognition:
    - name: "aihub_validation_optimized_v2"
      path: "data/optimized_images_v2/aihub_validation/"
      parquet: "data/processed/archive/aihub_validation_optimized_v2.parquet"
      format: "parquet"
      status: "ready"
      image_count: 5467
      notes: "Clean word-level bboxes, no HTML contamination. ⚠️ Verify image_path column points to optimized images"

    - name: "aihub_public_admin_docs_raw"
      path: "data/raw/aihub/공공행정문서/"
      format: "nested_images"
      status: "available"
      image_count: 5467
      notes: "Raw images, avg 2459x3443"

  kie:
    - name: "baseline_kie"
      path: "data/export/baseline_kie/"
      format: "parquet"
      status: "available"
      notes: "Entities only, no bboxes"

    - name: "baseline_kie_dp_train"
      path: "data/processed/aligned/baseline_kie_dp_train.parquet"
      format: "parquet"
      status: "deprecated"
      sample_count: 3125
      notes: "⚠️ DO NOT USE - HTML contaminated, broken bboxes from Document Parse API"

    - name: "baseline_kie_dp_val"
      path: "data/processed/aligned/baseline_kie_dp_val.parquet"
      format: "parquet"
      status: "deprecated"
      sample_count: 402
      notes: "⚠️ DO NOT USE - HTML contaminated, broken bboxes from Document Parse API"

  layout:
    - name: "baseline_dp"
      path: "data/export/baseline_dp/"
      format: "parquet"
      status: "available"
      notes: "Bboxes from Document Parse API, HTML contaminated for receipts"
