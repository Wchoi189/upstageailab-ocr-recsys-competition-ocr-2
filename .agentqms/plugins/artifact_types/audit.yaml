# Audit Artifact Type Plugin
# Framework audits, compliance checks, and quality evaluations
#
# Schema: AgentQMS/conventions/schemas/plugin_artifact_type.json

name: audit
version: "1.0"
description: |
  Framework audits, compliance checks, and quality evaluations with
  automated implementation plan generation via GitHub Actions.
scope: project

metadata:
  filename_pattern: "{date}_audit-{name}.md"
  directory: audits/
  frontmatter:
    type: audit
    category: compliance
    status: draft
    version: "1.0"
    related_artifacts: []
    generated_artifacts: []
    tags: [audit]

validation:
  required_fields:
    - title
    - date
    - type
    - status
    - category
    - related_artifacts
    - generated_artifacts
  required_sections:
    - "## Executive Summary"
    - "## Findings"
    - "## Recommendations"
    - "## Compliance Status"
    - "## Related Artifacts"
  filename_prefix: "audit-"
  allowed_statuses:
    - draft
    - active
    - completed
    - archived

template: |
  # Audit: {title}

  **Audit Date**: {date}
  **Category**: {category}
  **Status**: {status}

  ---

