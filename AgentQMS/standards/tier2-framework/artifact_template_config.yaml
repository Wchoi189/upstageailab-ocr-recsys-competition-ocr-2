ads_version: '2.0'
type: agent_configuration
agent: copilot
tier: 2
priority: high
frontmatter_defaults:
  type: '{artifact_type}'
  category: development
  status: active
  version: '1.0'
  tags:
  - '{artifact_type}'
  ads_version: '1.0'
frontmatter_denylist:
- output_dir
- interactive
- steps_to_reproduce
- quiet
default_branch: main
frontmatter_delimiter: '---'
date_formats:
  filename_timestamp: '%Y-%m-%d_%H%M'
  date_only: '%Y-%m-%d'
  timestamp_with_tz: '%Y-%m-%d %H:%M (KST)'
content_defaults:
  target_date_offset_days: 7
naming_conventions:
  replacements:
  - - ' '
    - '-'
  - - _
    - '-'
  - - --
    - '-'
  strip_chars: -_
  lowercase: true
  type_prefix_separators:
  - '-'
  - _
duplicate_detection:
  recent_file_window_seconds: 300
  recent_file_window_description: 5 minutes
  patterns:
    bug_report: bug_{date}_*_*_{name}.md
    default: '{date}_*_{type}_{name}.md'
artifact_types:
  bug_report:
    default_id: '001'
    separators:
    - '-'
    - _
id: FW-005
validates_with: AgentQMS/standards/schemas/compliance-checker.py
compliance_status: unknown
memory_footprint: 100
dependencies:
- SC-003
keywords:
- frontmatter
- defaults
- denylist
- default
- branch
- delimiter
- date
- formats
- content
- naming
fuzzy_threshold: 0.8
