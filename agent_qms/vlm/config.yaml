# Centralized configuration for VLM tools

backends:
  default: "solar_pro2"
  priority:
    - "openrouter"
    - "solar_pro2"
    - "cli"

  openrouter:
    base_url: "https://openrouter.ai/api/v1"
    default_model: "qwen/qwen-2-vl-72b-instruct"
    api_key_env: "OPENROUTER_API_KEY"

  solar_pro2:
    endpoint: "https://api.solar.pro/v2/analyze"
    default_model: "solar-pro-2-vl"
    api_key_env: "SOLAR_PRO2_API_KEY"

  cli:
    default_command: "qwen-vl"
    command_env: "QWEN_VLM_COMMAND"

image:
  max_resolution: 2048
  max_dimension: 8192
  default_quality: 95
  supported_formats:
    - "JPEG"
    - "PNG"
    - "WEBP"

backend_defaults:
  timeout_seconds: 60
  max_retries: 3
  max_resolution: 2048

env:
  search_paths:
    - "agent_qms/vlm"
    - "."
  files:
    - ".env"
    - ".env.local"
  priority: "local"  # .env.local overrides .env
