framework:
  name: AgentQMS Local
  version: 0.2.0
  container_name: AgentQMS
  timezone: "Asia/Seoul"
  validation:
    strict_mode: true
    rules:
      naming: true
      frontmatter: true
      structure: true
  automation:
    pre_commit:
      enabled: false
      validate_artifacts: true

paths:
  artifacts: docs/artifacts
  docs: docs
  agent_interface: interface
  implementation: agent_tools
  project_conventions: conventions
  artifact_categories:
    implementation_plan: implementation_plans
    assessment: assessments
    design: design_documents
    research: research
    template: templates
    bug_report: bug_reports
    session_note: completed_plans/completion_summaries/session_notes

validation:
  enabled: true
  strict_mode: true
  ignore_directories:
    - docs_deprecated
    - artifacts
  excluded_directories:
    - archive
    - deprecated
  rules:
    naming: true
    frontmatter: true
    structure: true

automation:
  pre_commit:
    enabled: false
    validate_artifacts: true

interface:
  agent:
    name: AI Agent
    version: "1.0"
    environment: project
    access_level: restricted
  tools:
    base_path: ../agent_tools
    discovery_enabled: true
    feedback_enabled: true
    quality_monitoring: true
  workflows:
    auto_validate: true
    auto_update_indexes: true
    auto_compliance_check: true
  logging:
    enabled: true
    level: DEBUG
    directory: logs
    max_files: 10
    max_size_mb: 10
  restrictions:
    human_access: false
    require_agent_directory: true
    validate_context: true

tool_mappings:
  tool_mappings:
    artifact_workflow:
      path: ../agent_tools/core/artifact_workflow.py
      description: Unified interface for artifact creation
      agent_only: true
    validate_artifacts:
      path: ../agent_tools/compliance/validate_artifacts.py
      description: Validates naming conventions and structure
      agent_only: true
    monitor_artifacts:
      path: ../agent_tools/compliance/monitor_artifacts.py
      description: Compliance monitoring and alerts
      agent_only: true
    agent_feedback:
      path: ../agent_tools/utilities/agent_feedback.py
      description: Agent feedback and issue reporting
      agent_only: true
    documentation_quality_monitor:
      path: ../agent_tools/compliance/documentation_quality_monitor.py
      description: Documentation quality monitoring
      agent_only: true
  workflow_scripts:
    create_artifact: ../interface/workflows/create-artifact.sh
    validate: ../interface/workflows/validate.sh
    compliance: ../interface/workflows/compliance.sh
  agent_tools:
    discover: ../interface/cli_tools/discover.py
    feedback: ../interface/cli_tools/feedback.py
    quality: ../interface/cli_tools/quality.py

