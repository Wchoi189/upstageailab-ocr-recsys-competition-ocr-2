---
ads_version: "1.0"
type: rule_set
agent: all
tier: 1
priority: critical
validates_with: ".ai-instructions/schema/compliance-checker.py"
compliance_status: pass
memory_footprint: 90
date: "2025-12-16"
status: active
depends_on: ["naming-conventions.yaml", "file-placement-rules.yaml"]

# Tier 1 - Workflow Requirements (Extracted from SST)

required_workflows:
  artifact_creation:
    command_base: "cd AgentQMS/interface && make create-{TYPE}"
    args_required:
      - NAME: "lowercase-slug-format"
      - TITLE: "quoted-string"

    available_types:
      - "create-plan"
      - "create-assessment"
      - "create-design"
      - "create-research"
      - "create-audit"
      - "create-bug-report"

    auto_generation:
      - "Proper naming with timestamp"
      - "Valid frontmatter"
      - "Correct directory placement"
      - "Blueprint protocol template (for plans)"

    enforcement: "MANDATORY - Manual creation PROHIBITED"

  validation_workflow:
    commands:
      validate: "cd AgentQMS/interface && make validate"
      compliance: "cd AgentQMS/interface && make compliance"
      boundary: "cd AgentQMS/interface && make boundary"

    frequency: "After EVERY artifact operation"
    failure_mode: "BLOCK until resolved"

  discovery_workflow:
    commands:
      help: "cd AgentQMS/interface && make help"
      discover: "cd AgentQMS/interface && make discover"
      status: "cd AgentQMS/interface && make status"

    usage: "When operation unclear or tool not found"

frontmatter_requirements:
  required_fields:
    - type
    - category
    - status
    - version
    - tags
    - title
    - date
    - branch

  date_format: "YYYY-MM-DD HH:MM (KST)"
  status_values: ["active", "completed", "archived", "deprecated"]
  auto_generated: "Via make create-* commands"

blueprint_protocol:
  applies_to: "implementation_plan artifacts"
  template: "AgentQMS/knowledge/templates/blueprint_protocol_template.md"
  components:
    - "Master Prompt"
    - "Living Implementation Blueprint"
    - "Progress Tracker"
    - "Goal-Execute-Update Loop"
  auto_applied: true

validation_command: "cd AgentQMS/interface && make validate"
