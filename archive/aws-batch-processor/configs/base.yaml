api:
  base_url: "https://api.upstage.ai/v1"
  endpoints:
    document_parse:
      submit: "${api.base_url}/document-digitization/async"
      status: "${api.base_url}/document-digitization/requests"
    prebuilt_extraction: "${api.base_url}/information-extraction"
  
processing:
  default_concurrency: 3
  default_batch_size: 500
  request_delay: 0.05
  poll_delay: 5.0
  poll_concurrency: 2
  poll_max_wait: 300

paths:
  input: "data/input"
  output: "data/output"
  checkpoints: "data/checkpoints"
