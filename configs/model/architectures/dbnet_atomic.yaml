# @package model.architectures
# v5.0 Standard | Purpose: Atomic DBNet Architecture (Flattened)
# ============================================================================

_target_: ocr.core.models.architecture.OCRModel

# Standardized Component Definitions
encoder:
  _target_: ocr.core.models.encoder.TimmBackbone
  model_name: "resnet18"
  pretrained: true
  output_indices: [1, 2, 3, 4]
  in_channels: 3

decoder:
  _target_: ocr.domains.detection.models.decoder.DBPHeadDecoder
  in_channels: [64, 128, 256, 512]
  inner_channels: 256
  out_channels: 256
  use_batch_norm: true

head:
  _target_: ocr.domains.detection.models.head.DBHead
  in_channels: 256
  upscale: 4
  binarization_threshold: 0.3
  expand_ratio: 1.5
