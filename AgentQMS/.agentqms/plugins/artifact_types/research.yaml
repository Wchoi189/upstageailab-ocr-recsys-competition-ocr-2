# Research Artifact Type Plugin
# Migrated from hardcoded artifact_templates.py
#
# Schema: AgentQMS/conventions/schemas/plugin_artifact_type.json

name: research
version: "1.0"
description: |
  Research document for investigation, analysis, and answering
  technical questions with findings, analysis, and references.
scope: project

metadata:
  filename_pattern: "{date}_research_{name}.md"
  directory: research/
  frontmatter:
    ads_version: "1.0"
    type: research
    category: research
    status: active
    version: "1.0"
    tags: [research, investigation, analysis]

validation:
  required_fields:
    - title
    - date
    - type
    - category
    - status
    - version
  required_sections:
    - "## Objective"
    - "## Findings"
    - "## Analysis"
    - "## Conclusion"
    - "## References"
  filename_prefix: "research_"
  allowed_statuses:
    - draft
    - active
    - completed
    - archived

template: |
  # Research - {title}

  ## Objective
  Answer: {title}?

  ## Findings
  - Finding 1
  - Finding 2

  ## Analysis
  Details of the investigation.

  ## Conclusion
  Summary of the answer.

  ## References
  - [Link]

template_variables: {}
