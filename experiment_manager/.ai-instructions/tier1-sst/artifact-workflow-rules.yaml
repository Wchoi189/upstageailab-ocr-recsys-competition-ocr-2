---
# EDS v1.0 Artifact Workflow - Minimal Schema
version: "1.0"

cli_only: true
manual_creation: prohibited

commands:
  assessment: "etk create assessment '{slug}'"
  report: "etk create report '{slug}'"
  guide: "etk create guide '{slug}'"
  script: "etk create script '{slug}'"

auto_generated:
  - timestamp (YYYYMMDD_HHMM)
  - frontmatter (ads_version, type, experiment_id, created, updated, status, tags)
  - placement (.metadata/{type}s/)

frontmatter:
  required: [ads_version, type, experiment_id, status, created, updated, tags]
  status_enum: [draft, active, complete, deprecated]

modification:
  draft: unrestricted
  active: content only
  complete: corrections only
  deprecated: read-only
