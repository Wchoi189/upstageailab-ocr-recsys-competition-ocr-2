framework:
  name: AgentQMS Local
  version: 0.2.0
  container_name: AgentQMS
  timezone: "Asia/Seoul"
  validation:
    strict_mode: true
    rules:
      naming: true
      frontmatter: true
      structure: true
  automation:
    pre_commit:
      enabled: false
      validate_artifacts: true

context_integration:
  enabled: true
  auto_load_threshold: 5
  window_size: 5
  persistence_turns: 3
  analytics_enabled: true

paths:
  artifacts: docs/artifacts
  docs: docs
  agent_interface: bin
  implementation: tools
  project_conventions: conventions
  artifact_categories:
    implementation_plan: implementation_plans
    assessment: assessments
    design: design_documents
    research: research
    template: templates
    bug_report: bug_reports
    session_note: completed_plans/completion_summaries/session_notes

validation:
  enabled: true
  strict_mode: true
  ignore_directories:
    - docs_deprecated
    - artifacts
  excluded_directories:
    - archive
    - deprecated
    - DEPRECATED-ALLCAPS-DOCS
    - features
    - implementation_guides
    - specs
    - walkthroughs
  rules:
    naming: true
    frontmatter: true
    structure: true

automation:
  pre_commit:
    enabled: false
    validate_artifacts: true

interface:
  agent:
    name: AI Agent
    version: "1.0"
    environment: project
    access_level: restricted
  tools:
    base_path: ../tools
    discovery_enabled: true
    feedback_enabled: true
    quality_monitoring: true
  workflows:
    auto_validate: true
    auto_update_indexes: true
    auto_compliance_check: true
  logging:
    enabled: true
    level: DEBUG
    directory: logs
    max_files: 10
    max_size_mb: 10
  restrictions:
    human_access: false
    require_agent_directory: true
    validate_context: true

tool_mappings:
  tool_mappings:
    qms:
      path: ../bin/qms
      description: Unified AgentQMS CLI tool with subcommands (artifact, validate, monitor, feedback, quality, generate-config)
      agent_only: true
      subcommands:
        - artifact: Artifact workflow management (create, validate, update-indexes, check-compliance)
        - validate: Validate artifacts and compliance (--file, --all, --directory)
        - monitor: Monitor artifact organization and compliance (--check, --alert, --report)
        - feedback: Collect agent feedback and suggestions (report, suggest, list)
        - quality: Documentation quality monitoring (--check, --consistency, --tool-paths)
        - generate-config: Generate effective.yaml with path-aware discovery
    # Legacy tools (deprecated - use 'qms' CLI instead)
    artifact_workflow:
      path: ../tools/core/artifact_workflow.py
      description: "[DEPRECATED] Use 'qms artifact' instead"
      agent_only: true
      deprecated: true
    validate_artifacts:
      path: ../tools/compliance/validate_artifacts.py
      description: "[DEPRECATED] Use 'qms validate' instead"
      agent_only: true
      deprecated: true
    monitor_artifacts:
      path: ../tools/compliance/monitor_artifacts.py
      description: "[DEPRECATED] Use 'qms monitor' instead"
      agent_only: true
      deprecated: true
    agent_feedback:
      path: ../tools/utilities/agent_feedback.py
      description: "[DEPRECATED] Use 'qms feedback' instead"
      agent_only: true
      deprecated: true
    documentation_quality_monitor:
      path: ../tools/compliance/documentation_quality_monitor.py
      description: "[DEPRECATED] Use 'qms quality' instead"
      agent_only: true
      deprecated: true
  workflow_scripts:
    create_artifact: ../bin/workflows/create-artifact.sh
    validate: ../bin/workflows/validate.sh
    compliance: ../bin/workflows/compliance.sh
  agent_tools:
    discover: ../tools/core/discover.py
    feedback: ../bin/cli_tools/feedback.py
    quality: ../bin/cli_tools/quality.py

